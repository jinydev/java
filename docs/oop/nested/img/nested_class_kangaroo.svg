<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" />
  
  <!-- Outer Class (Mother Kangaroo) -->
  <g class="animated-g" transform="translate(100, 50)">
    <!-- Body -->
    <ellipse cx="100" cy="120" rx="80" ry="100" fill="#d7ccc8" stroke="#5d4037" stroke-width="3"/>
    <!-- Head -->
    <circle cx="100" cy="40" r="40" fill="#d7ccc8" stroke="#5d4037" stroke-width="3"/>
    <!-- Ears -->
    <ellipse cx="70" cy="10" rx="10" ry="20" fill="#d7ccc8" stroke="#5d4037" stroke-width="3"/>
    <ellipse cx="130" cy="10" rx="10" ry="20" fill="#d7ccc8" stroke="#5d4037" stroke-width="3"/>
    <!-- Eyes -->
    <circle cx="85" cy="35" r="3" fill="#3e2723"/>
    <circle cx="115" cy="35" r="3" fill="#3e2723"/>
    <!-- Pouch -->
    <path d="M50,150 Q100,220 150,150" fill="#efebe9" stroke="#5d4037" stroke-width="2"/>
    
    <!-- Label -->
    <text x="100" y="-30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3e2723" text-anchor="middle">Outer Class (엄마 캥거루)</text>
  </g>

  <!-- Inner Class (Baby Kangaroo) -->
  <g class="animated-g" transform="translate(180, 180)">
    <!-- Head -->
    <circle cx="20" cy="20" r="25" fill="#ffecb3" stroke="#ff8f00" stroke-width="2"/>
    <!-- Ears -->
    <ellipse cx="5" cy="5" rx="7" ry="15" fill="#ffecb3" stroke="#ff8f00" stroke-width="2"/>
    <ellipse cx="35" cy="5" rx="7" ry="15" fill="#ffecb3" stroke="#ff8f00" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="12" cy="18" r="2" fill="#3e2723"/>
    <circle cx="28" cy="18" r="2" fill="#3e2723"/>
    
    <!-- Label -->
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">Inner Class (아기 캥거루)</text>
    <!-- Line -->
    <path d="M50,20 L110,20" stroke="#ff8f00" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="middle">"전체(Outer) 안에 부분(Inner)이 있다!"</text>
</svg>
