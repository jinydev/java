<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" />
  
  <!-- Outer Class (Human Body) -->
  <g class="animated-g" transform="translate(150, 50)">
    <!-- Head -->
    <circle cx="50" cy="30" r="30" fill="#bbdefb" stroke="#1976d2" stroke-width="3"/>
    <!-- Body -->
    <rect x="20" y="60" width="60" height="100" rx="10" fill="#bbdefb" stroke="#1976d2" stroke-width="3"/>
    <!-- Arms -->
    <line x1="20" y1="70" x2="-10" y2="100" stroke="#1976d2" stroke-width="3"/>
    <line x1="80" y1="70" x2="110" y2="100" stroke="#1976d2" stroke-width="3"/>
    <!-- Legs -->
    <line x1="35" y1="160" x2="35" y2="220" stroke="#1976d2" stroke-width="3"/>
    <line x1="65" y1="160" x2="65" y2="220" stroke="#1976d2" stroke-width="3"/>
    
    <!-- Label Outer -->
    <text x="50" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0d47a1" text-anchor="middle">Outer Class (사람)</text>
  </g>

  <!-- Inner Class (Heart) -->
  <g class="animated-g" transform="translate(170, 120)">
    <!-- Heart Shape -->
    <path d="M10,10 C10,0 20,-5 25,5 C30,-5 40,0 40,10 C40,20 25,30 25,30 C25,30 10,20 10,10" fill="#f44336" stroke="#b71c1c" stroke-width="2"/>
    
    <!-- Label Inner -->
    <text x="70" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b71c1c" text-anchor="start">Inner Class (심장)</text>
    <line x1="45" y1="10" x2="65" y2="10" stroke="#b71c1c" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Explanation -->
  <rect x="20" y="240" width="360" height="50" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">"사람(객체)이 먼저 있어야 심장(인스턴스 멤버)도 뛸 수 있습니다!"</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">(생명주기를 함께 함)</text>
</svg>
