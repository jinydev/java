<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="200" fill="#ffffff" />
  
  <!-- Step 1: Create Outer -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="120" height="80" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0d47a1" text-anchor="middle">1단계</text>
    <text x="60" y="55" font-family="monospace" font-size="12" fill="#333" text-anchor="middle">A a = new A();</text>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">바깥 객체 생성</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M180,90 L230,90" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#555" />
    </marker>
  </defs>

  <!-- Step 2: Create Inner with Outer -->
  <g transform="translate(240, 50)">
    <rect x="0" y="0" width="160" height="80" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">2단계</text>
    <text x="80" y="55" font-family="monospace" font-size="12" fill="#333" text-anchor="middle">A.B b = a.new B();</text>
    <text x="80" y="100" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">참조 변수(a) 사용</text>
  </g>

  <!-- Result -->
  <g transform="translate(450, 40)">
    <!-- Outer Object -->
    <circle cx="50" cy="50" r="40" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="12" fill="#0d47a1" text-anchor="middle">A 객체</text>
    
    <!-- Inner Object inside -->
    <rect x="35" y="50" width="30" height="30" fill="#ffe0b2" stroke="#f57c00" stroke-width="2"/>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="10" fill="#e65100" text-anchor="middle">B</text>
  </g>
  
  <text x="500" y="120" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">완성!</text>

</svg>
