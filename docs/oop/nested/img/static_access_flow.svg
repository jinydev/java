<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="200" fill="#ffffff" />
  
  <!-- Step 1: Direct Access -->
  <g transform="translate(150, 60)">
    <rect x="0" y="0" width="300" height="80" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100" text-anchor="middle">즉시 생성 가능</text>
    <text x="150" y="55" font-family="monospace" font-size="14" fill="#333" text-anchor="middle">A.B b = new A.B();</text>
  </g>

  <!-- Decoration -->
  <circle cx="100" cy="100" r="5" fill="#ff9800"/>
  <circle cx="500" cy="100" r="5" fill="#ff9800"/>
  <line x1="100" y1="100" x2="150" y2="100" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="450" y1="100" x2="500" y2="100" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Note -->
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">"바깥 객체(new A) 과정이 필요 없습니다!"</text>

</svg>
