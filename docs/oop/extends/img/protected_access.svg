<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#fcfcfc"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2c3e50" font-weight="bold">protected 접근 제한자</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7f8c8d">"같은 패키지 식구 + 다른 곳에 사는 자식까지"</text>

  <!-- Package A -->
  <g transform="translate(50, 100)">
    <rect width="300" height="250" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1565c0" font-weight="bold">Package A (우리 동네)</text>

    <!-- Parent Class -->
    <g transform="translate(30, 60)">
      <rect width="100" height="150" rx="5" fill="#fff" stroke="#1565c0"/>
      <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0" font-weight="bold">Parent</text>
      <text x="50" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100">protected field</text>
    </g>

    <!-- Neighbor Class -->
    <g transform="translate(170, 60)">
      <rect width="100" height="150" rx="5" fill="#fff" stroke="#1565c0"/>
      <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0" font-weight="bold">Neighbor</text>
      
      <text x="50" y="80" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#4caf50">✔ OK</text>
      <text x="50" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2e7d32">(같은 동네라 가능)</text>
    </g>
  </g>

  <!-- Package B -->
  <g transform="translate(450, 100)">
    <rect width="300" height="250" rx="10" fill="#ffebee" stroke="#ef5350" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#c62828" font-weight="bold">Package B (남의 동네)</text>

    <!-- Child Class -->
    <g transform="translate(30, 60)">
      <rect width="100" height="150" rx="5" fill="#fff" stroke="#ef5350"/>
      <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#c62828" font-weight="bold">Child</text>
       <text x="50" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c62828">(extends Parent)</text>
      
      <text x="50" y="80" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#4caf50">✔ OK</text>
      <text x="50" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2e7d32">(자식이라 가능)</text>
    </g>

    <!-- Stranger Class -->
    <g transform="translate(170, 60)">
      <rect width="100" height="150" rx="5" fill="#fff" stroke="#ef5350"/>
      <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#c62828" font-weight="bold">Stranger</text>
      
      <text x="50" y="80" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#f44336">❌ Fail</text>
      <text x="50" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#b71c1c">(남이라 불가능)</text>
    </g>
  </g>

</svg>
