<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#fcfcfc"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2c3e50" font-weight="bold">부모 생성자 호출 (super())</text>

  <!-- House Construction Analogy -->
  <g transform="translate(100, 100)">
    <!-- Foundation (Parent) -->
    <rect x="50" y="150" width="200" height="80" fill="#d7ccc8" stroke="#5d4037" stroke-width="2"/>
    <text x="150" y="195" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#5d4037" font-weight="bold">부모 생성자</text>
    <text x="150" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3e2723">(기초 공사)</text>
    
    <!-- Child Floor -->
    <rect x="50" y="70" width="200" height="80" fill="#ffe0b2" stroke="#e65100" stroke-width="2"/>
    <text x="150" y="115" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#e65100" font-weight="bold">자식 생성자</text>
    <text x="150" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#bf360c">(인테리어)</text>
    
    <!-- Arrow -->
    <defs>
      <marker id="arrowUp" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
      </marker>
    </defs>
    <line x1="270" y1="230" x2="270" y2="70" stroke="#2c3e50" stroke-width="2"/>
    <text x="280" y="150" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" writing-mode="tb">시간 순서</text>
    <path d="M 270 70 L 270 60" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowUp)"/>

    <text x="150" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#c0392b" font-weight="bold">"1층(부모) 없이는 2층(자식)을 지을 수 없다!"</text>
  </g>

  <!-- Code Flow -->
  <g transform="translate(450, 100)">
    <rect width="300" height="180" rx="10" fill="#eceff1" stroke="#455a64" stroke-width="2"/>
    
    <text x="20" y="30" font-family="monospace" font-size="14" fill="#37474f">public Child() {</text>
    
    <!-- Implicit super() -->
    <rect x="40" y="50" width="220" height="30" rx="5" fill="#cfd8dc" stroke="#90a4ae" stroke-dasharray="5,5"/>
    <text x="150" y="70" font-family="monospace" font-size="14" text-anchor="middle" fill="#546e7a">super(); // (자동 삽입)</text>

    <text x="40" y="110" font-family="monospace" font-size="14" fill="#37474f">    System.out.println("자식");</text>
    <text x="20" y="140" font-family="monospace" font-size="14" fill="#37474f">}</text>

    <!-- Callout -->
    <line x1="260" y1="65" x2="320" y2="65" stroke="#e74c3c" stroke-width="2"/>
    <text x="330" y="70" font-family="Arial, sans-serif" font-size="14" fill="#e74c3c">1. 부모 먼저!</text>
  </g>

</svg>
