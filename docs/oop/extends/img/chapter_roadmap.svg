<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#fff" />

  <!-- Road -->
  <path d="M50,200 C200,200 200,100 350,100 S500,300 650,300 L750,300" stroke="#bdbdbd" stroke-width="20" fill="none"/>
  <path d="M50,200 C200,200 200,100 350,100 S500,300 650,300 L750,300" stroke="#fff" stroke-width="2" fill="none" stroke-dasharray="10,10"/>

  <!-- Stops -->
  
  <!-- 1. Basics -->
  <g transform="translate(50, 160)">
    <circle cx="20" cy="40" r="10" fill="#2196f3" stroke="#fff" stroke-width="2"/>
    <rect x="-30" y="60" width="100" height="40" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">상속 기초</text>
  </g>

  <!-- 2. Class & Super -->
  <g transform="translate(200, 140)">
    <circle cx="20" cy="40" r="10" fill="#2196f3" stroke="#fff" stroke-width="2"/>
    <rect x="-30" y="-10" width="100" height="40" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
    <text x="20" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">클래스상속/Super</text>
  </g>

  <!-- 3. Overriding/Final/Protected -->
  <g transform="translate(350, 60)">
    <circle cx="20" cy="40" r="10" fill="#2196f3" stroke="#fff" stroke-width="2"/>
    <rect x="-40" y="-10" width="120" height="40" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="1"/>
    <text x="20" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">재정의/접근제한</text>
  </g>

  <!-- 4. Polymorphism -->
  <g transform="translate(500, 180)">
    <circle cx="20" cy="40" r="10" fill="#4caf50" stroke="#fff" stroke-width="2"/>
    <rect x="-30" y="60" width="100" height="40" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="1"/>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1b5e20">다형성/Casting</text>
  </g>

  <!-- 5. Advanced -->
  <g transform="translate(650, 260)">
    <circle cx="20" cy="40" r="10" fill="#ff9800" stroke="#fff" stroke-width="2"/>
    <rect x="-30" y="60" width="100" height="40" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
    <text x="20" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100">추상/Sealed</text>
  </g>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333" font-weight="bold">Chapter 10 Roadmap</text>

</svg>
