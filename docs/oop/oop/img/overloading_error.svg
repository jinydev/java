<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Confused Compiler Robot -->
  <g class="animated-g" transform="translate(300, 100)">
    <rect x="50" y="50" width="100" height="100" rx="10" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="3"/> <!-- Head -->
    <circle cx="80" cy="90" r="10" fill="white"/> <!-- Eye L -->
    <circle cx="120" cy="90" r="10" fill="white"/> <!-- Eye R -->
    <circle cx="80" cy="90" r="3" fill="black"/> <!-- Pupil L -->
    <circle cx="120" cy="90" r="3" fill="black"/> <!-- Pupil R -->
    <path d="M80,130 Q100,110 120,130" stroke="#e74c3c" stroke-width="3" fill="none"/> <!-- Frown -->
    
    <!-- Confusion marks -->
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="40" fill="#e74c3c" font-weight="bold">?</text>
    <text x="160" y="40" font-family="Arial, sans-serif" font-size="40" fill="#e74c3c" font-weight="bold">?</text>
    
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">Compiler</text>
  </g>

  <!-- Ambiguous Inputs -->
  <g class="animated-g" transform="translate(100, 250)">
    <rect width="200" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Constructor 1</text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">(String, String)</text>
  </g>

  <g class="animated-g" transform="translate(500, 250)">
    <rect width="200" height="80" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Constructor 2</text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">(String, String)</text>
  </g>

  <!-- Error Connection -->
  <line x1="200" y1="250" x2="350" y2="200" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="600" y1="250" x2="450" y2="200" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5"/>

  <!-- Error Message -->
  <rect x="250" y="350" width="300" height="40" rx="5" fill="#e74c3c" opacity="0.1"/>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#c0392b" font-weight="bold">Error: Duplicate method signature!</text>

</svg>
