<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f0f8ff"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Objects (객체)</text>

  <!-- Car -->
  <g transform="translate(50, 100)">
    <rect x="10" y="40" width="100" height="40" rx="10" fill="#ff4d4d"/> <!-- Body -->
    <rect x="25" y="20" width="70" height="25" rx="5" fill="#87ceeb"/> <!-- Window -->
    <circle cx="30" cy="80" r="15" fill="#333"/> <!-- Wheel -->
    <circle cx="90" cy="80" r="15" fill="#333"/> <!-- Wheel -->
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Car (자동차)</text>
  </g>

  <!-- Book -->
  <g transform="translate(200, 100)">
    <rect x="10" y="20" width="80" height="100" fill="#4169e1"/> <!-- Cover -->
    <rect x="15" y="25" width="70" height="90" fill="#fff"/> <!-- Pages -->
    <line x1="20" y1="40" x2="80" y2="40" stroke="#ccc" stroke-width="2"/>
    <line x1="20" y1="60" x2="80" y2="60" stroke="#ccc" stroke-width="2"/>
    <text x="50" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Book (책)</text>
  </g>

  <!-- Student -->
  <g transform="translate(350, 100)">
    <circle cx="50" cy="40" r="25" fill="#ffcc99"/> <!-- Head -->
    <path d="M 25 70 Q 50 120 75 70" fill="#add8e6"/> <!-- Body -->
    <text x="50" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Student (학생)</text>
  </g>

  <!-- Chalkboard -->
  <g transform="translate(500, 100)">
    <rect x="0" y="10" width="120" height="80" fill="#2f4f4f"/> <!-- Board -->
    <rect x="5" y="15" width="110" height="70" fill="#006400"/> <!-- Inner Board -->
    <text x="60" y="55" font-family="monospace" font-size="14" fill="#fff" text-anchor="middle">Math</text>
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Subject (과목)</text>
  </g>

</svg>
