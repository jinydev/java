<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Static Member (Wall Clock) -->
  <g transform="translate(350, 20)">
    <rect x="-10" y="0" width="120" height="120" rx="10" fill="#2c3e50"/>
    <circle cx="50" cy="50" r="45" fill="white" stroke="#ecf0f1" stroke-width="5"/>
    <line x1="50" y1="50" x2="50" y2="20" stroke="#34495e" stroke-width="3"/>
    <line x1="50" y1="50" x2="80" y2="50" stroke="#34495e" stroke-width="3"/>
    <text x="50" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50" font-weight="bold">Static (Shared)</text>
    <text x="50" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Time is same for everyone</text>
  </g>

  <!-- Person 1 (Object A) -->
  <g transform="translate(100, 180)">
    <circle cx="50" cy="50" r="40" fill="#3498db" opacity="0.8"/> <!-- Head -->
    <path d="M10,90 Q50,150 90,90 L90,200 L10,200 Z" fill="#3498db" opacity="0.8"/> <!-- Body -->
    
    <!-- Instance Member (ID Card) -->
    <rect x="20" y="120" width="60" height="40" fill="white" stroke="#2980b9" stroke-width="2"/>
    <text x="50" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#2980b9" font-weight="bold">Name: Min</text>
    
    <text x="50" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2980b9" font-weight="bold">Object 1</text>
  </g>

  <!-- Person 2 (Object B) -->
  <g transform="translate(600, 180)">
    <circle cx="50" cy="50" r="40" fill="#e74c3c" opacity="0.8"/> <!-- Head -->
    <path d="M10,90 Q50,150 90,90 L90,200 L10,200 Z" fill="#e74c3c" opacity="0.8"/> <!-- Body -->
    
    <!-- Instance Member (ID Card) -->
    <rect x="20" y="120" width="60" height="40" fill="white" stroke="#c0392b" stroke-width="2"/>
    <text x="50" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#c0392b" font-weight="bold">Name: Jen</text>
    
    <text x="50" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#c0392b" font-weight="bold">Object 2</text>
  </g>

  <!-- Connectors -->
  <path d="M150,180 L340,80" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M600,180 L460,80" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5"/>

  <text x="400" y="350" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50">인스턴스 멤버(이름)는 각자 다르고,</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50">정적 멤버(시간)는 공유합니다.</text>

</svg>
