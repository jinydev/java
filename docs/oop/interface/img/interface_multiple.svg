<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#fff" />

  <!-- Interface A -->
  <g transform="translate(50, 50)">
    <rect width="100" height="80" rx="10" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2"/>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0277bd" font-weight="bold">Remote</text>
  </g>

  <!-- Interface B -->
  <g transform="translate(450, 50)">
    <rect width="100" height="80" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2e7d32" font-weight="bold">Searchable</text>
  </g>

  <!-- Class C -->
  <g transform="translate(200, 180)">
    <rect width="200" height="100" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="3"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#e65100" font-weight="bold">SmartTV</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f57c00">implements Remote,</text>
     <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f57c00">Searchable</text>
  </g>

  <!-- Arrows -->
  <line x1="100" y1="130" x2="250" y2="180" stroke="#03a9f4" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <line x1="500" y1="130" x2="350" y2="180" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#03a9f4"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4caf50"/>
    </marker>
  </defs>
</svg>
