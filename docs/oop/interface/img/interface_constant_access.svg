<svg width="600" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="250" fill="#fff" />

  <!-- Code Block -->
  <g transform="translate(50, 50)">
    <rect width="500" height="150" rx="5" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <text x="20" y="30" font-family="monospace" font-size="14" fill="#333">System.out.println( RemoteControl.MAX_VOLUME );</text>
  </g>

  <!-- Interface (Static logic) -->
  <g transform="translate(300, 150)">
    <rect width="180" height="60" rx="5" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"/>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f57f17">Interface Area</text>
  </g>
  
  <!-- Direct Connection -->
  <path d="M220,40 C250,40 250,150 290,165" fill="none" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrowRed)"/>
  
  <!-- No Object -->
  <g transform="translate(50, 150)">
    <rect width="100" height="60" rx="5" fill="#eee" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">Object (New)</text>
    <line x1="0" y1="0" x2="100" y2="60" stroke="#999" stroke-width="1"/>
    <line x1="100" y1="0" x2="0" y2="60" stroke="#999" stroke-width="1"/>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d32f2f">필요 없음!</text>
  </g>

  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#d32f2f" />
    </marker>
  </defs>
</svg>
