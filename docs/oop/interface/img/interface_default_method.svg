<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="350" fill="#ffffff"/>

  <!-- Situation: Add new feature -->
  <g transform="translate(50, 50)">
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333" font-weight="bold">상황: 새 기능 추가 필요</text>
    
    <!-- Interface -->
    <rect x="50" y="50" width="200" height="200" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="150" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#0d47a1">RemoteControl</text>
    
    <text x="80" y="120" font-family="monospace" font-size="14" fill="#333">turnOn()</text>
    <text x="80" y="150" font-family="monospace" font-size="14" fill="#333">turnOff()</text>
    
    <!-- New Feature -->
    <g transform="translate(60, 180)">
      <rect width="180" height="40" rx="5" fill="#c8e6c9" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,5"/>
      <text x="90" y="25" font-family="monospace" font-size="14" text-anchor="middle" fill="#2e7d32">+ setMute() (New)</text>
    </g>
  </g>

  <!-- Problem -->
  <g transform="translate(300, 100)">
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="40" fill="#d32f2f">⚡</text>
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d32f2f">추상 메소드로</text>
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d32f2f">추가하면 에러!</text>
  </g>

  <!-- Solution: Default Method -->
  <g transform="translate(400, 50)">
    <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333" font-weight="bold">해결: 디폴트 메소드 (default)</text>
    
    <!-- Implementations -->
    <g transform="translate(0, 50)">
      <!-- Old TV -->
      <rect width="120" height="80" rx="5" fill="#f5f5f5" stroke="#999" stroke-width="2"/>
      <text x="60" y="45" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555">Old TV</text>
      <text x="60" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4caf50">그대로 사용 가능</text>
      
      <!-- New Audio -->
      <g transform="translate(150, 0)">
        <rect width="120" height="80" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
        <text x="60" y="45" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e65100">Audio</text>
        <text x="60" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100">재정의(Override) 가능</text>
      </g>
    </g>
    
    <!-- Explanation Box -->
    <g transform="translate(0, 140)">
      <rect width="380" height="100" rx="10" fill="#fff" stroke="#4caf50" stroke-width="2"/>
      <text x="190" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">인터페이스가 직접 실행 코드를 제공!</text>
      <text x="190" y="60" font-family="monospace" font-size="12" text-anchor="middle" fill="#2e7d32">default void setMute() { ... }</text>
      <text x="190" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">구현 클래스는 수정할 필요가 없다.</text>
    </g>
  </g>
</svg>
