<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>

  <!-- Upcasting Scene -->
  <g class="animated-g" transform="translate(50, 50)">
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333" font-weight="bold">1. 자동 변환 (Upcasting)</text>
    
    <!-- Bus Object -->
    <g class="animated-g" transform="translate(0, 50)">
      <rect width="100" height="60" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">Bus</text>
    </g>
    
    <!-- Arrow -->
    <path d="M110,80 L190,80" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Vehicle Variable -->
    <g class="animated-g" transform="translate(200, 50)">
      <rect width="100" height="60" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Vehicle</text>
      <text x="50" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1976d2">(Interface)</text>
    </g>
    
    <text x="150" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">"버스도 차량이다!" (자동)</text>
  </g>

  <!-- Downcasting Scene -->
  <g class="animated-g" transform="translate(450, 50)">
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333" font-weight="bold">2. 강제 변환 (Downcasting)</text>
    
    <!-- Vehicle Variable -->
    <g class="animated-g" transform="translate(0, 50)">
      <rect width="100" height="60" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
      <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Vehicle</text>
      <text x="50" y="45" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1976d2">(Interface)</text>
    </g>
    
    <!-- Arrow -->
    <path d="M110,80 L190,80" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="150" y="70" font-family="monospace" font-size="12" text-anchor="middle" fill="#d32f2f">(Bus) 강제</text>
    
    <!-- Bus Object -->
    <g class="animated-g" transform="translate(200, 50)">
      <rect width="100" height="60" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
      <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">Bus</text>
    </g>
    
    <text x="150" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">"원래 버스였으니 돌아가라!"</text>
  </g>

  <!-- Access Scope -->
  <g class="animated-g" transform="translate(50, 200)">
    <rect width="700" height="150" rx="10" fill="#f5f5f5" stroke="#ccc" stroke-width="1"/>
    <text x="350" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">접근 가능 범위의 변화</text>
    
    <!-- Vehicle Scope -->
    <g class="animated-g" transform="translate(50, 50)">
      <circle cx="50" cy="50" r="40" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
      <text x="50" y="55" font-family="monospace" font-size="12" text-anchor="middle" fill="#0d47a1">run()</text>
      <text x="50" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Vehicle일 때</text>
    </g>

    <text x="150" y="60" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#aaa">▶</text>

    <!-- Bus Scope -->
    <g class="animated-g" transform="translate(200, 50)">
      <circle cx="60" cy="50" r="50" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
      <text x="60" y="40" font-family="monospace" font-size="12" text-anchor="middle" fill="#e65100">run()</text>
      <text x="60" y="60" font-family="monospace" font-size="12" text-anchor="middle" fill="#e65100">checkFare()</text>
      <text x="60" y="120" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Bus로 변환 후</text>
    </g>
    
    <text x="500" y="80" font-family="Arial, sans-serif" font-size="14" fill="#d32f2f">★ 자식 고유의 기능(checkFare)을 쓰려면</text>
    <text x="500" y="100" font-family="Arial, sans-serif" font-size="14" fill="#d32f2f">    반드시 강제 변환(Downcasting) 필요!</text>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
