<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" />
  
  <!-- JAR File (Box) -->
  <path d="M50,100 L200,50 L350,100 L350,250 L200,300 L50,250 Z" fill="#e1f5fe" stroke="#0277bd" stroke-width="2"/>
  <path d="M50,100 L200,150 L350,100" fill="none" stroke="#0277bd" stroke-width="2"/>
  <path d="M200,150 L200,300" fill="none" stroke="#0277bd" stroke-width="2"/>
  
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#01579b" text-anchor="middle">Modular JAR</text>
  
  <!-- The Label (module-info) -->
  <g class="animated-g" transform="translate(140, 110)">
    <rect x="0" y="0" width="120" height="80" fill="#fff" stroke="#333" stroke-width="1" transform="rotate(-10)"/>
    <circle cx="60" cy="15" r="5" fill="#d32f2f" transform="rotate(-10)"/> <!-- Pin/Sticker -->
    
    <text x="60" y="40" font-family="monospace" font-size="12" fill="#333" text-anchor="middle" font-weight="bold" transform="rotate(-10)">module-info</text>
    <text x="60" y="60" font-family="monospace" font-size="10" fill="#555" text-anchor="middle" transform="rotate(-10)">exports ...</text>
    <text x="60" y="75" font-family="monospace" font-size="10" fill="#555" text-anchor="middle" transform="rotate(-10)">requires ...</text>
  </g>
  
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">"일반 JAR와 달리, 이 상자엔 명세서가 붙어있습니다."</text>

</svg>
