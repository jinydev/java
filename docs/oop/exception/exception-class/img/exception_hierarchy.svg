<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff" />
  
  <!-- Throwable -->
  <g transform="translate(250, 50)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a148c" text-anchor="middle">Throwable</text>
  </g>

  <!-- Error & Exception -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#ffcdd2" stroke="#e57373" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b71c1c" text-anchor="middle">Error</text>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(수습 불가)</text>
  </g>

  <g transform="translate(400, 150)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0d47a1" text-anchor="middle">Exception</text>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(수습 가능)</text>
  </g>

  <!-- Arrows -->
  <path d="M250,100 L150,150" stroke="#555" stroke-width="2" marker-end="url(#arrow_ex)"/>
  <path d="M350,100 L450,150" stroke="#555" stroke-width="2" marker-end="url(#arrow_ex)"/>

  <!-- RuntimeException vs Checked -->
  <g transform="translate(280, 250)">
    <rect x="0" y="0" width="140" height="50" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1b5e20" text-anchor="middle">RuntimeException</text>
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" fill="#555" text-anchor="middle">(실행 예외/Unchecked)</text>
  </g>
  
  <g transform="translate(450, 250)">
    <rect x="0" y="0" width="120" height="50" rx="5" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57f17" text-anchor="middle">그 외 (Checked)</text>
     <text x="60" y="55" font-family="Arial, sans-serif" font-size="10" fill="#555" text-anchor="middle">(일반 예외)</text>
  </g>

  <!-- Arrows from Exception -->
  <path d="M450,200 L350,250" stroke="#555" stroke-width="2" marker-end="url(#arrow_ex)"/>
  <path d="M450,200 L510,250" stroke="#555" stroke-width="2" marker-end="url(#arrow_ex)"/>

  <defs>
    <marker id="arrow_ex" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#555" />
    </marker>
  </defs>

  <text x="300" y="350" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">"Error는 천재지변(복구 불가), Exception은 교통사고(처리 가능)입니다."</text>

</svg>
