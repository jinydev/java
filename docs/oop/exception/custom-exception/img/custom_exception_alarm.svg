    <circle cx="60" cy="110" r="15" fill="#e0e0e0" stroke="#bdbdbd"/>
    <text x="60" y="140" font-family="monospace" font-size="10" fill="#757575" text-anchor="middle">IOExcept...</text>
  </g>

