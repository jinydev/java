<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff" />
  
  <!-- Try Block -->
  <g class="animated-g" transform="translate(200, 50)">
    <rect x="0" y="0" width="200" height="80" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="3"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0d47a1" text-anchor="middle">try { ... }</text>
    <text x="100" y="60" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">정상 실행 시도</text>
  </g>

  <!-- Decision paths -->
  <path d="M250,130 L250,200" stroke="#4caf50" stroke-width="3" marker-end="url(#arrow_success)"/> <!-- Success -->
  <text x="210" y="170" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" text-anchor="middle">성공</text>

  <path d="M350,130 L350,200" stroke="#f44336" stroke-width="3" marker-end="url(#arrow_fail)"/> <!-- Fail -->
  <text x="390" y="170" font-family="Arial, sans-serif" font-size="12" fill="#c62828" text-anchor="middle">예외 발생</text>

  <!-- Catch Block -->
  <g class="animated-g" transform="translate(300, 200)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="#ffebee" stroke="#f44336" stroke-width="3"/>
    <text x="90" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b71c1c" text-anchor="middle">catch { ... }</text>
  </g>

  <!-- Finally Block -->
  <g class="animated-g" transform="translate(200, 320)">
    <rect x="0" y="0" width="200" height="60" rx="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="3"/>
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a148c" text-anchor="middle">finally { ... }</text>
  </g>

  <!-- Arrows to Finally -->
  <path d="M250,200 L250,320" stroke="#4caf50" stroke-width="2" marker-end="url(#arrow_success)"/> <!-- Direct to Finally -->
  <path d="M390,260 L350,320" stroke="#f44336" stroke-width="2" marker-end="url(#arrow_fail)"/> <!-- Catch to Finally -->

  <defs>
    <marker id="arrow_success" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4caf50" />
    </marker>
    <marker id="arrow_fail" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f44336" />
    </marker>
  </defs>

  <text x="300" y="395" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">"try에서 성공하든 실패하든, finally는 반드시 거쳐갑니다."</text>

</svg>
