<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" />
  
  <!-- Toolbox -->
  <rect x="50" y="80" width="300" height="150" rx="10" fill="#f44336" stroke="#b71c1c" stroke-width="2"/>
  <rect x="50" y="80" width="300" height="40" fill="#ef5350" stroke="#b71c1c" stroke-width="2"/> <!-- Lid -->
  <rect x="180" y="70" width="40" height="20" rx="3" fill="#333"/> <!-- Handle -->
  
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fff" text-anchor="middle">MyLibrary.jar</text>
  
  <!-- Tools inside -->
  <g class="animated-g" transform="translate(80, 140)">
    <!-- Tool 1: Class A -->
    <rect x="0" y="0" width="60" height="60" rx="5" fill="#fff" stroke="#333" stroke-width="1"/>
    <text x="30" y="35" font-family="monospace" font-size="14" fill="#333" text-anchor="middle">Class A</text>
  </g>
  
  <g class="animated-g" transform="translate(170, 140)">
    <!-- Tool 2: Class B -->
    <rect x="0" y="0" width="60" height="60" rx="5" fill="#fff" stroke="#333" stroke-width="1"/>
    <text x="30" y="35" font-family="monospace" font-size="14" fill="#333" text-anchor="middle">Class B</text>
  </g>
  
  <g class="animated-g" transform="translate(260, 140)">
    <!-- Tool 3: Interface -->
    <circle cx="30" cy="30" r="30" fill="#fff" stroke="#333" stroke-width="1"/>
    <text x="30" y="35" font-family="monospace" font-size="10" fill="#333" text-anchor="middle">Interface</text>
  </g>
  
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">"이미 만들어진 도구(클래스)를 꺼내 씁니다."</text>

</svg>
