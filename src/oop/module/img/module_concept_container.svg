<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" fill="#ffffff" />
  
  <!-- Module Container -->
  <rect x="50" y="50" width="400" height="200" rx="10" fill="#e3f2fd" stroke="#1565c0" stroke-width="4"/>
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0d47a1" text-anchor="middle">MODULE (모듈)</text>
  
  <!-- Package 1 (Exported) -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="100" height="100" rx="5" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" fill="#f57f17" text-anchor="middle" font-weight="bold">Package A</text>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(공개)</text>
    
    <!-- Open Door -->
    <rect x="30" y="60" width="40" height="40" fill="#fff" stroke="#fbc02d" stroke-width="1"/>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="20" fill="#4caf50" text-anchor="middle">✔</text>
  </g>

  <!-- Package 2 (Hidden) -->
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="100" height="100" rx="5" fill="#cfd8dc" stroke="#607d8b" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" fill="#455a64" text-anchor="middle" font-weight="bold">Package B</text>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(은닉)</text>
    
    <!-- Closed Lock -->
    <rect x="30" y="60" width="40" height="40" fill="#eceff1" stroke="#607d8b" stroke-width="1"/>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="20" fill="#f44336" text-anchor="middle">🔒</text>
  </g>
  
  <!-- Package 3 (Exported) -->
  <g transform="translate(320, 80)">
    <rect x="0" y="0" width="100" height="100" rx="5" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" fill="#f57f17" text-anchor="middle" font-weight="bold">Package C</text>
    <text x="50" y="50" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(공개)</text>
    <rect x="30" y="60" width="40" height="40" fill="#fff" stroke="#fbc02d" stroke-width="1"/>
    <text x="50" y="85" font-family="Arial, sans-serif" font-size="20" fill="#4caf50" text-anchor="middle">✔</text>
  </g>

  <!-- Explanation -->
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">"모듈은 패키지들을 담는 더 큰 상자이며, 보안(은닉)을 담당합니다."</text>

</svg>
