<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" />
  
  <!-- Clipboard/Manifest -->
  <rect x="80" y="30" width="240" height="240" rx="5" fill="#fff" stroke="#333" stroke-width="2"/>
  <rect x="150" y="20" width="100" height="20" rx="3" fill="#333"/> <!-- Clip -->
  
  <text x="200" y="60" font-family="monospace" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">module-info.java</text>
  <line x1="100" y1="70" x2="300" y2="70" stroke="#333" stroke-width="1"/>
  
  <!-- Content -->
  <g class="animated-g" transform="translate(100, 90)">
    <text x="0" y="20" font-family="monospace" font-size="14" fill="#0d47a1" font-weight="bold">module</text>
    <text x="60" y="20" font-family="monospace" font-size="14" fill="#333">my.module {</text>
    
    <!-- Exports -->
    <text x="20" y="50" font-family="monospace" font-size="14" fill="#e65100" font-weight="bold">exports</text>
    <text x="90" y="50" font-family="monospace" font-size="14" fill="#333">pack.a;</text>
    <text x="160" y="50" font-family="Arial, sans-serif" font-size="10" fill="#e65100">(내보내기/공개)</text>
    
    <!-- Requires -->
    <text x="20" y="80" font-family="monospace" font-size="14" fill="#1b5e20" font-weight="bold">requires</text>
    <text x="100" y="80" font-family="monospace" font-size="14" fill="#333">java.base;</text>
    <text x="190" y="80" font-family="Arial, sans-serif" font-size="10" fill="#1b5e20">(수입/필요함)</text>
    
    <text x="0" y="110" font-family="monospace" font-size="14" fill="#333">}</text>
  </g>
  
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">"모듈 명세서(Manifest)"</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">누구에게 무엇을 주고, 무엇을 받을지 적혀있습니다.</text>

</svg>
