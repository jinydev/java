<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="500" height="200" fill="#ffffff" />
  
  <!-- Step 1: Packages -->
  <g class="animated-g" transform="translate(50, 50)">
    <rect x="0" y="0" width="100" height="80" rx="5" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" fill="#f57f17" text-anchor="middle">패키지/클래스</text>
    <text x="50" y="55" font-family="monospace" font-size="10" fill="#333" text-anchor="middle">*.class</text>
  </g>

  <!-- Arrow -->
  <path d="M160,90 L200,90" stroke="#555" stroke-width="2" marker-end="url(#arrow_jar)"/>
  <defs>
    <marker id="arrow_jar" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#555" />
    </marker>
  </defs>

  <!-- Step 2: Compressing -->
  <g class="animated-g" transform="translate(210, 50)">
    <text x="40" y="30" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">압축 (Zip)</text>
    <path d="M10,40 L70,40 M40,10 L40,70" stroke="#1976d2" stroke-width="3"/>
  </g>

  <!-- Arrow -->
  <path d="M300,90 L340,90" stroke="#555" stroke-width="2" marker-end="url(#arrow_jar)"/>

  <!-- Step 3: JAR -->
  <g class="animated-g" transform="translate(350, 50)">
    <path d="M10,0 L90,0 L90,80 Q90,90 50,90 Q10,90 10,80 Z" fill="#e0e0e0" stroke="#555" stroke-width="2"/>
    <path d="M10,20 Q50,30 90,20" fill="none" stroke="#555" stroke-width="1"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">.jar</text>
    <text x="50" y="120" font-family="Arial, sans-serif" font-size="12" fill="#0d47a1" text-anchor="middle">Java Archive</text>
  </g>

</svg>
