<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff" />
  
  <!-- Base Module (Foundation) -->
  <rect x="150" y="300" width="300" height="60" rx="5" fill="#e1bee7" stroke="#8e24aa" stroke-width="3"/>
  <text x="300" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a148c" text-anchor="middle">java.base</text>
  <text x="300" y="355" font-family="Arial, sans-serif" font-size="10" fill="#333" text-anchor="middle">(Core: lang, util, io, nio, net ...)</text>
  
  <!-- Layer 1 -->
  <g class="animated-g" transform="translate(50, 200)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" fill="#0d47a1" text-anchor="middle">java.xml</text>
  </g>
  
  <g class="animated-g" transform="translate(250, 200)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" fill="#0d47a1" text-anchor="middle">java.logging</text>
  </g>
  
  <g class="animated-g" transform="translate(450, 200)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" fill="#0d47a1" text-anchor="middle">java.prefs</text>
  </g>

  <!-- Layer 2 -->
  <g class="animated-g" transform="translate(100, 100)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="12" fill="#1b5e20" text-anchor="middle">java.sql</text>
  </g>
  
  <g class="animated-g" transform="translate(350, 100)">
    <rect x="0" y="0" width="120" height="50" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="12" fill="#1b5e20" text-anchor="middle">java.desktop</text>
  </g>

  <!-- Arrows (Dependencies) -->
  <path d="M100,250 L180,300" stroke="#555" stroke-width="1" marker-end="url(#arrow_std)"/>
  <path d="M300,250 L300,300" stroke="#555" stroke-width="1" marker-end="url(#arrow_std)"/>
  <path d="M500,250 L420,300" stroke="#555" stroke-width="1" marker-end="url(#arrow_std)"/>
  
  <path d="M150,150 L110,200" stroke="#555" stroke-width="1" marker-end="url(#arrow_std)"/>
  <path d="M410,150 L390,200" stroke="#555" stroke-width="1" marker-end="url(#arrow_std)"/>

  <defs>
    <marker id="arrow_std" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#555" />
    </marker>
  </defs>
  
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" text-anchor="middle">"모든 모듈은 java.base를 의존합니다. (requires java.base는 생략 가능)"</text>

</svg>
