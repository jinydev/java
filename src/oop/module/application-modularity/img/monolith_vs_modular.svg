<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="300" fill="#ffffff" />
  
  <!-- Monolith -->
  <g class="animated-g" transform="translate(50, 50)">
    <circle cx="100" cy="100" r="80" fill="#efebe9" stroke="#795548" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#5d4037" text-anchor="middle">Monolith (단일 덩어리)</text>
    
    <!-- Tangled Lines -->
    <path d="M60,80 Q100,150 140,80 M70,120 Q100,40 130,120 M50,100 L150,100" stroke="#8d6e63" stroke-width="2" fill="none"/>
    
    <text x="100" y="200" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">"서로 엉켜있어서 분리가 어렵습니다."</text>
  </g>

  <!-- Modular -->
  <g class="animated-g" transform="translate(350, 50)">
    <!-- Block A -->
    <rect x="0" y="40" width="80" height="60" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <text x="40" y="75" font-family="Arial, sans-serif" font-size="12" fill="#0d47a1" text-anchor="middle">Module A</text>
    
    <!-- Block B -->
    <rect x="120" y="40" width="80" height="60" rx="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
    <text x="160" y="75" font-family="Arial, sans-serif" font-size="12" fill="#1b5e20" text-anchor="middle">Module B</text>
    
    <!-- App Block -->
    <rect x="60" y="120" width="80" height="60" rx="5" fill="#ffecb3" stroke="#ffa000" stroke-width="2"/>
    <text x="100" y="155" font-family="Arial, sans-serif" font-size="12" fill="#e65100" text-anchor="middle">App</text>
    
    <!-- Connections -->
    <line x1="100" y1="120" x2="40" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow_mod)"/>
    <line x1="100" y1="120" x2="160" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow_mod)"/>
    
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1565c0" text-anchor="middle">Modular (모듈화)</text>
    <text x="100" y="200" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">"블록처럼 조립하고 교체할 수 있습니다."</text>
  </g>

  <defs>
    <marker id="arrow_mod" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

</svg>
