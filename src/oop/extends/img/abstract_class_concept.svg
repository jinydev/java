<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="800" height="400" fill="#fcfcfc"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2c3e50" font-weight="bold">추상 클래스 (미완성 설계도)</text>

  <!-- Abstract Class (Sketch) -->
  <g class="animated-g" transform="translate(150, 80)">
    <rect width="200" height="250" rx="10" fill="#f9f9f9" stroke="#95a5a6" stroke-width="2" stroke-dasharray="8,5"/>
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#7f8c8d" font-weight="bold">추상 동물 (Animal)</text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#95a5a6">(abstract class)</text>
    
    <!-- Defined Method -->
    <rect x="25" y="80" width="150" height="40" rx="5" fill="#ecf0f1" stroke="#bdc3c7"/>
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">breathe() { 숨쉼 }</text>
    
    <!-- Abstract Method (Blank) -->
    <rect x="25" y="140" width="150" height="40" rx="5" fill="#ffebee" stroke="#ef5350" stroke-width="2"/>
    <text x="100" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#c62828">sound(); [???]</text>
    <text x="100" y="195" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#c62828">미완성 메소드 (abstract)</text>
  </g>

  <!-- Arrow -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>
  <path d="M 360 200 L 440 200" stroke="#3498db" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3498db" font-weight="bold">구현 (implements)</text>

  <!-- Concrete Class (Finished) -->
  <g class="animated-g" transform="translate(450, 50)">
    <!-- Dog -->
    <rect width="200" height="140" rx="10" fill="#e8f6f3" stroke="#1abc9c" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#16a085" font-weight="bold">강아지 (Dog)</text>
    
    <rect x="25" y="60" width="150" height="40" rx="5" fill="white" stroke="#1abc9c"/>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#16a085">sound() { 멍멍! }</text>
  </g>

   <g class="animated-g" transform="translate(450, 210)">
    <!-- Cat -->
    <rect width="200" height="140" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1565c0" font-weight="bold">고양이 (Cat)</text>
    
    <rect x="25" y="60" width="150" height="40" rx="5" fill="white" stroke="#2196f3"/>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0">sound() { 야옹! }</text>
  </g>

  <!-- Explanation -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e74c3c">"미완성 부분을 자식이 반드시 채워야 함!"</text>

</svg>
