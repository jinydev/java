<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#fcfcfc"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2c3e50" font-weight="bold">SmartPhone 객체의 메모리 구조</text>

  <!-- Stack Area -->
  <g transform="translate(50, 100)">
    <rect width="150" height="250" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2"/>
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#616161" font-weight="bold">Stack Area</text>
    
    <!-- Variable -->
    <rect x="25" y="100" width="100" height="50" rx="5" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2"/>
    <text x="75" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3949ab" font-weight="bold">myPhone</text>
    <text x="75" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#5c6bc0">(참조값: 100번지)</text>
  </g>

  <!-- Heap Area -->
  <g transform="translate(300, 100)">
    <rect width="450" height="250" fill="#fffde7" stroke="#fbc02d" stroke-width="2"/>
    <text x="225" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#f9a825" font-weight="bold">Heap Area (100번지)</text>
    
    <!-- SmartPhone Object -->
    <rect x="50" y="50" width="350" height="180" rx="10" fill="#ffffff" stroke="#3f51b5" stroke-width="3"/>
    <text x="225" y="40" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#3949ab" font-weight="bold">SmartPhone 객체</text>

    <!-- Parent Part (Phone) -->
    <g transform="translate(60, 60)">
      <rect width="330" height="80" rx="5" fill="#e0f7fa" stroke="#00bcd4" stroke-width="2"/>
      <text x="165" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0097a7" font-weight="bold">Phone (부모 영역)</text>
      <text x="30" y="50" font-family="monospace" font-size="12" fill="#006064">- model="갤럭시"</text>
      <text x="30" y="70" font-family="monospace" font-size="12" fill="#006064">- color="은색"</text>
      <text x="180" y="50" font-family="monospace" font-size="12" fill="#006064">- bell()</text>
      <text x="180" y="70" font-family="monospace" font-size="12" fill="#006064">- hangUp()</text>
    </g>

    <!-- Child Part (SmartPhone) -->
    <g transform="translate(60, 150)">
      <rect width="330" height="70" rx="5" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2"/>
      <text x="165" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3949ab" font-weight="bold">SmartPhone (자식 영역)</text>
      <text x="30" y="50" font-family="monospace" font-size="12" fill="#1a237e">- wifi=true</text>
      <text x="180" y="50" font-family="monospace" font-size="12" fill="#1a237e">- internet()</text>
    </g>
  </g>

  <!-- Pointer Arrow -->
  <defs>
    <marker id="arrowPtr" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3f51b5"/>
    </marker>
  </defs>
  <path d="M 175 125 L 350 125" stroke="#3f51b5" stroke-width="3" marker-end="url(#arrowPtr)"/>

</svg>
