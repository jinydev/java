<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#fcfcfc"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2c3e50" font-weight="bold">다형성의 설계적 이점 (Plug & Play)</text>

  <!-- Driver (User) -->
  <g transform="translate(50, 150)">
    <rect width="180" height="100" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="90" y="40" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1565c0" font-weight="bold">Driver</text>
    <text x="90" y="70" font-family="monospace" font-size="14" text-anchor="middle" fill="#0d47a1">drive(Vehicle v)</text>
  </g>

  <!-- Connection (Dependency) -->
  <path d="M 230 200 L 350 200" stroke="#2196f3" stroke-width="4" marker-end="url(#arrowBlue)"/>
  <text x="290" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565c0">"탈 것이면 뭐든"</text>

  <!-- Interface / Parent -->
  <g transform="translate(350, 150)">
    <rect width="150" height="100" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="75" y="55" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#e65100" font-weight="bold">Vehicle</text>
  </g>

  <!-- Connection (Implementations) -->
  <path d="M 500 200 L 580 120" stroke="#ff9800" stroke-width="2"/>
  <path d="M 500 200 L 580 200" stroke="#ff9800" stroke-width="2"/>
  <path d="M 500 200 L 580 280" stroke="#ff9800" stroke-width="2"/>

  <!-- Implementations -->
  <g transform="translate(580, 80)">
    <rect width="120" height="50" rx="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#616161">Bus</text>
  </g>
  <g transform="translate(580, 175)">
    <rect width="120" height="50" rx="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#616161">Taxi</text>
  </g>
  <g transform="translate(580, 270)">
    <rect width="120" height="50" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2e7d32">New Car!</text>
  </g>

  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196f3"/>
    </marker>
  </defs>

</svg>
