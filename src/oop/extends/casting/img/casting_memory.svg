<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="800" height="400" fill="#fcfcfc"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2c3e50" font-weight="bold">타입 변환과 메모리 (시야의 차이)</text>

  <!-- Heap Object (The Truth) -->
  <g class="animated-g" transform="translate(450, 100)">
    <rect width="250" height="250" rx="15" fill="#fff3e0" stroke="#ef6c00" stroke-width="3"/>
    <text x="125" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e65100" font-weight="bold">Heap Memory</text>
    
    <!-- Inner Parent Part -->
    <rect x="25" y="50" width="200" height="80" rx="5" fill="#e3f2fd" stroke="#2196f3"/>
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0" font-weight="bold">Parent 영역</text>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565c0">field1, method1()</text>

    <!-- Inner Child Part -->
    <rect x="25" y="140" width="200" height="80" rx="5" fill="#ffe0b2" stroke="#ff9800"/>
    <text x="100" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100" font-weight="bold">Child 영역</text>
    <text x="100" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100">field2, method2()</text>
  </g>

  <!-- Variable 1: Parent Type -->
  <g class="animated-g" transform="translate(50, 120)">
    <rect width="200" height="60" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1565c0" font-weight="bold">Parent p</text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1565c0">(참조 변수)</text>
    
    <!-- Laser Sight -->
    <path d="M 210 30 L 470 70" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowBlue)"/>
    <text x="350" y="40" font-family="Arial, sans-serif" font-size="12" fill="#1565c0">"부모 영역만 보임"</text>
  </g>

  <!-- Variable 2: Child Type -->
  <g class="animated-g" transform="translate(50, 250)">
    <rect width="200" height="60" rx="5" fill="#ffe0b2" stroke="#ff9800" stroke-width="2"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100" font-weight="bold">Child c</text>
    <text x="100" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100">(참조 변수)</text>
    
    <!-- Laser Sight -->
     <path d="M 210 30 L 470 160" stroke="#ff9800" stroke-width="2" marker-end="url(#arrowOrange)"/>
     <text x="350" y="240" font-family="Arial, sans-serif" font-size="12" fill="#e65100">"전체가 다 보임"</text>
  </g>

  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196f3"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff9800"/>
    </marker>
  </defs>

</svg>
