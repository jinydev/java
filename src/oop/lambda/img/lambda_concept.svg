<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="300" fill="#ffffff" />
  
  <!-- Before: Anonymous Class (Heavy) -->
  <g class="animated-g" transform="translate(50, 50)">
    <rect x="0" y="0" width="220" height="150" rx="10" fill="#eeeeee" stroke="#9e9e9e" stroke-width="2"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#616161" text-anchor="middle">익명 구현 객체 (Before)</text>
    
    <text x="20" y="60" font-family="monospace" font-size="10" fill="#333">new Calculator() {</text>
    <text x="30" y="80" font-family="monospace" font-size="10" fill="#333">@Override</text>
    <text x="30" y="100" font-family="monospace" font-size="10" fill="#333">public int calc(int a, int b) {</text>
    <text x="50" y="120" font-family="monospace" font-size="10" fill="#333">return a + b;</text>
    <text x="30" y="140" font-family="monospace" font-size="10" fill="#333">}</text>
    <text x="20" y="145" font-family="monospace" font-size="10" fill="#333">}</text>
  </g>

  <!-- Arrow -->
  <path d="M280,125 L320,125" stroke="#f57f17" stroke-width="4" marker-end="url(#arrow_lambda)"/>
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="12" fill="#f57f17" text-anchor="middle">Lambda</text>

  <!-- After: Lambda (Light) -->
  <g class="animated-g" transform="translate(330, 80)">
    <rect x="0" y="0" width="220" height="90" rx="10" fill="#fff9c4" stroke="#fbc02d" stroke-width="3"/>
    <text x="110" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57f17" text-anchor="middle">람다식 (After)</text>
    
    <text x="110" y="65" font-family="monospace" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">(a, b) -> a + b</text>
  </g>

  <defs>
    <marker id="arrow_lambda" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f57f17" />
    </marker>
  </defs>

  <text x="300" y="250" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">"거추장스러운 껍데기는 버리고, 핵심 로직만 남깁니다."</text>

</svg>
