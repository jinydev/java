<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="350" fill="#ffffff" />
  
  <!-- The Machine (Method) -->
  <g class="animated-g" transform="translate(200, 100)">
    <rect x="0" y="0" width="200" height="150" rx="10" fill="#e0e0e0" stroke="#616161" stroke-width="3"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Magic Boxing Machine</text>
    <text x="100" y="50" font-family="monospace" font-size="12" fill="#555" text-anchor="middle">&lt;T&gt; Box&lt;T&gt; boxing(T t)</text>
    
    <!-- Gears -->
    <circle cx="50" cy="100" r="20" fill="#9e9e9e" stroke="#616161" stroke-width="2" stroke-dasharray="2,2"/>
    <circle cx="150" cy="100" r="20" fill="#9e9e9e" stroke="#616161" stroke-width="2" stroke-dasharray="2,2"/>
  </g>

  <!-- Scenario 1: Apple -->
  <g class="animated-g" transform="translate(50, 120)">
    <circle cx="30" cy="30" r="20" fill="#f44336" stroke="#b71c1c" stroke-width="2"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" text-anchor="middle">Apple(T)</text>
  </g>
  
  <!-- Arrow In 1 -->
  <path d="M100,150 L190,150" stroke="#333" stroke-width="2" marker-end="url(#arrow_meth)"/>

  <!-- Arrow Out 1 -->
  <path d="M410,150 L500,150" stroke="#333" stroke-width="2" marker-end="url(#arrow_meth)"/>

  <!-- Result 1 -->
  <g class="animated-g" transform="translate(510, 120)">
    <rect x="0" y="0" width="60" height="60" fill="#f44336" fill-opacity="0.2" stroke="#d32f2f" stroke-width="2"/>
    <circle cx="30" cy="30" r="15" fill="#f44336"/>
    <text x="30" y="80" font-family="monospace" font-size="10" fill="#d32f2f" text-anchor="middle">Box&lt;Apple&gt;</text>
  </g>


  <!-- Scenario 2: Pen -->
  <g class="animated-g" transform="translate(50, 250)">
    <rect x="10" y="10" width="40" height="10" fill="#2196f3" stroke="#0d47a1" stroke-width="2"/>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="12" fill="#0d47a1" text-anchor="middle">Pen(T)</text>
  </g>
  
  <path d="M100,260 L240,260 L240,250" stroke="#333" stroke-width="2" marker-end="url(#arrow_meth)"/> <!-- Curved entering -->
  
  <!-- Result 2 -->
  <g class="animated-g" transform="translate(510, 240)">
     <rect x="0" y="0" width="60" height="60" fill="#2196f3" fill-opacity="0.2" stroke="#0d47a1" stroke-width="2"/>
    <rect x="15" y="25" width="30" height="10" fill="#2196f3"/>
    <text x="30" y="80" font-family="monospace" font-size="10" fill="#0d47a1" text-anchor="middle">Box&lt;Pen&gt;</text>
  </g>

  <defs>
    <marker id="arrow_meth" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <text x="300" y="320" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">"들어가는 재료(T)에 따라 나오는 상자의 종류(Box&lt;T&gt;)가 자동으로 결정됩니다."</text>

</svg>
