<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff" />
  
  <!-- Classes -->
  <!-- Person (Top) -->
  <g transform="translate(300, 50)">
    <rect x="-40" y="0" width="80" height="40" rx="5" fill="#e0e0e0" stroke="#333" stroke-width="2"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Person</text>
  </g>

  <!-- Worker (Left) -->
  <g transform="translate(150, 150)">
    <rect x="-40" y="0" width="80" height="40" rx="5" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#f57f17" text-anchor="middle">Worker</text>
  </g>

  <!-- Student (Right) -->
  <g transform="translate(450, 150)">
    <rect x="-40" y="0" width="80" height="40" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#0d47a1" text-anchor="middle">Student</text>
  </g>

  <!-- HighStudent -->
  <g transform="translate(400, 250)">
    <rect x="-45" y="0" width="90" height="40" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#0d47a1" text-anchor="middle">HighStudent</text>
  </g>

  <!-- MiddleStudent -->
  <g transform="translate(520, 250)">
    <rect x="-50" y="0" width="100" height="40" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#0d47a1" text-anchor="middle">MiddleStudent</text>
  </g>

  <!-- Relations -->
  <path d="M300,90 L150,150" stroke="#9e9e9e" stroke-width="2"/>
  <path d="M300,90 L450,150" stroke="#9e9e9e" stroke-width="2"/>
  <path d="M450,190 L400,250" stroke="#9e9e9e" stroke-width="2"/>
  <path d="M450,190 L520,250" stroke="#9e9e9e" stroke-width="2"/>

  <!-- Range 1: <? extends Student> -->
  <ellipse cx="460" cy="220" rx="130" ry="100" fill="none" stroke="#2196f3" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="550" y="320" font-family="monospace" font-size="12" fill="#0d47a1" text-anchor="middle">&lt;? extends Student&gt;</text>
  <text x="550" y="335" font-family="Arial, sans-serif" font-size="10" fill="#0d47a1" text-anchor="middle">(자신과 자식들)</text>

  <!-- Range 2: <? super Worker> -->
  <ellipse cx="220" cy="110" rx="140" ry="100" fill="none" stroke="#fbc02d" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="120" y="200" font-family="monospace" font-size="12" fill="#e65100" text-anchor="middle">&lt;? super Worker&gt;</text>
  <text x="120" y="215" font-family="Arial, sans-serif" font-size="10" fill="#e65100" text-anchor="middle">(자신과 부모들)</text>

</svg>
