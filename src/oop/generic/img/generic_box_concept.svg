<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="300" fill="#ffffff" />
  
  <!-- Box 1: Non-Generic (Raw) -->
  <g class="animated-g" transform="translate(50, 80)">
    <rect x="0" y="40" width="120" height="120" rx="5" fill="#eeeeee" stroke="#9e9e9e" stroke-width="2"/>
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="40" fill="#bdbdbd" text-anchor="middle">?</text>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#757575" text-anchor="middle">Box (Raw)</text>
    
    <!-- Items inside mixing -->
    <circle cx="30" cy="70" r="10" fill="#f44336" opacity="0.5"/>
    <rect x="70" y="120" width="20" height="20" fill="#2196f3" opacity="0.5"/>
    <text x="60" y="180" font-family="Arial, sans-serif" font-size="10" fill="#d32f2f" text-anchor="middle">꺼낼 때 형변환 필요!</text>
  </g>

  <!-- Arrow -->
  <path d="M190,120 L230,120" stroke="#333" stroke-width="2" marker-end="url(#arrow_gen)"/>

  <!-- Box 2: Generic <String> -->
  <g class="animated-g" transform="translate(250, 80)">
    <rect x="0" y="40" width="120" height="120" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="3"/>
    
    <!-- Label -->
    <rect x="20" y="20" width="80" height="40" fill="#2196f3" stroke="#0d47a1" stroke-width="1"/>
    <text x="60" y="45" font-family="monospace" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">&lt;String&gt;</text>
    
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="16" fill="#1565c0" text-anchor="middle">"Hello"</text>
    <text x="60" y="180" font-family="Arial, sans-serif" font-size="10" fill="#0d47a1" text-anchor="middle">문자열만 들어감</text>
  </g>

  <!-- Box 3: Generic <Integer> -->
  <g class="animated-g" transform="translate(410, 80)">
    <rect x="0" y="40" width="120" height="120" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="3"/>
    
    <!-- Label -->
    <rect x="20" y="20" width="80" height="40" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
    <text x="60" y="45" font-family="monospace" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">&lt;Integer&gt;</text>
    
    <text x="60" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e65100" text-anchor="middle">100</text>
    <text x="60" y="180" font-family="Arial, sans-serif" font-size="10" fill="#e65100" text-anchor="middle">숫자만 들어감</text>
  </g>

  <defs>
    <marker id="arrow_gen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <text x="300" y="250" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">"제네릭은 상자에 전용 라벨(&lt;T&gt;)을 붙여서 다른 물건이 섞이는 것을 막아줍니다."</text>

</svg>
