<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="300" fill="#ffffff" />
  
  <!-- Object Class (Ancestor) -->
  <g class="animated-g" transform="translate(250, 30)">
    <rect x="0" y="0" width="100" height="60" rx="10" fill="#e1bee7" stroke="#8e24aa" stroke-width="3"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a148c" text-anchor="middle">Object</text>
  </g>

  <!-- Connectors -->
  <line x1="300" y1="90" x2="150" y2="150" stroke="#ba68c8" stroke-width="2" />
  <line x1="300" y1="90" x2="300" y2="150" stroke="#ba68c8" stroke-width="2" />
  <line x1="300" y1="90" x2="450" y2="150" stroke="#ba68c8" stroke-width="2" />
  
  <!-- Child Classes -->
  <g class="animated-g" transform="translate(100, 150)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#f3e5f5" stroke="#ce93d8" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" fill="#6a1b9a" text-anchor="middle">String</text>
  </g>

  <g class="animated-g" transform="translate(250, 150)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#f3e5f5" stroke="#ce93d8" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" fill="#6a1b9a" text-anchor="middle">System</text>
  </g>
  
  <g class="animated-g" transform="translate(400, 150)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#f3e5f5" stroke="#ce93d8" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" fill="#6a1b9a" text-anchor="middle">Person</text>
  </g>

  <!-- Grandchild -->
    <line x1="450" y1="200" x2="450" y2="240" stroke="#ba68c8" stroke-width="2" />
    <g class="animated-g" transform="translate(400, 240)">
    <rect x="0" y="0" width="100" height="50" rx="5" fill="#fff" stroke="#ce93d8" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" fill="#555" text-anchor="middle">Student</text>
  </g>

  <text x="300" y="280" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">"자바의 모든 클래스는 암묵적으로 Object를 상속받습니다."</text>

</svg>
