<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#fff" />

  <!-- VIP Club (Sealed Interface) -->
  <g transform="translate(150, 40)">
    <rect width="300" height="150" rx="20" fill="#212121" stroke="#ffd700" stroke-width="4"/>
    <text x="150" y="40" font-family="serif" font-size="20" text-anchor="middle" fill="#ffd700" font-weight="bold">VIP CLUB (Sealed)</text>
    <text x="150" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">Permits: A, B only!</text>
    
    <line x1="50" y1="100" x2="250" y2="100" stroke="#ffd700" stroke-width="2"/>
    
    <!-- Bouncer -->
    <text x="260" y="140" font-size="30">ğŸ‘®â€â™‚ï¸</text>
  </g>

  <!-- Member A -->
  <g transform="translate(50, 220)">
    <rect width="100" height="50" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">Member A</text>
    <line x1="100" y1="35" x2="160" y2="-40" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>
  </g>

  <!-- Member B -->
  <g transform="translate(200, 220)">
    <rect width="100" height="50" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">Member B</text>
    <line x1="50" y1="20" x2="80" y2="-40" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>
  </g>

  <!-- Stranger C -->
  <g transform="translate(400, 220)">
    <rect width="100" height="50" rx="5" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#b71c1c">Stranger C</text>
    <line x1="20" y1="20" x2="-20" y2="-40" stroke="#f44336" stroke-width="2" marker-end="url(#arrowRed)"/>
    <text x="50" y="-30" font-family="Arial, sans-serif" font-size="14" fill="#f44336" font-weight="bold">ACCESS DENIED!</text>
  </g>

  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4caf50" />
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f44336" />
    </marker>
  </defs>
</svg>
