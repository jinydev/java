<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="300" fill="#fff" />

  <!-- Taxi Object -->
  <g class="animated-g" transform="translate(50, 100)">
    <rect width="120" height="80" rx="5" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"/>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#f57f17">Taxi</text>
  </g>
  
  <!-- Interface View -->
  <g class="animated-g" transform="translate(250, 50)">
    <rect width="100" height="60" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Vehicle</text>
    <line x1="50" y1="60" x2="0" y2="100" stroke="#2196f3" stroke-width="2" stroke-dasharray="4"/>
  </g>
  
  <!-- Wrong Casting -->
  <g class="animated-g" transform="translate(400, 100)">
    <text x="60" y="-10" font-family="monospace" font-size="14" text-anchor="middle" fill="#d32f2f">(Bus) vehicle</text>
    <path d="M0,40 L100,40" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Explosion -->
    <path d="M120,40 L130,10 L140,40 L170,30 L150,60 L180,80 L150,90 L160,120 L130,90 L110,120 L110,80 L80,70 L110,50 Z" fill="#ff5252" stroke="#b71c1c"/>
    <text x="130" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff" font-weight="bold">BOOM!</text>
  </g>
  
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#d32f2f">ClassCastException: Taxi cannot be cast to Bus</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
