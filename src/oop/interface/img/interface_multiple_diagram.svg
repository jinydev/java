<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="300" fill="#fff" />

  <!-- Interface A -->
  <g class="animated-g" transform="translate(100, 50)">
    <rect width="120" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">&lt;&lt;Interface&gt;&gt;</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1" font-weight="bold">Remote</text>
  </g>

  <!-- Interface B -->
  <g class="animated-g" transform="translate(380, 50)">
    <rect width="120" height="80" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="60" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">&lt;&lt;Interface&gt;&gt;</text>
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20" font-weight="bold">Searchable</text>
  </g>

  <!-- Implementation Class -->
  <g class="animated-g" transform="translate(240, 180)">
    <rect width="120" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100" font-weight="bold">SmartTV</text>
  </g>

  <!-- Connections -->
  <path d="M300,180 L160,130" stroke="#333" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <path d="M300,180 L440,130" stroke="#333" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <text x="180" y="160" font-family="Arial, sans-serif" font-size="12" fill="#555">implements</text>
  <text x="370" y="160" font-family="Arial, sans-serif" font-size="12" fill="#555">implements</text>
</svg>
