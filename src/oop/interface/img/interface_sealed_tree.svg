<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="300" fill="#fff" />

  <!-- Sealed Interface -->
  <g class="animated-g" transform="translate(250, 20)">
    <rect width="120" height="60" rx="5" fill="#212121" stroke="#ffd700" stroke-width="2"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffd700" font-weight="bold">Sealed</text>
    <text x="60" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">Interface</text>
  </g>

  <!-- Line -->
  <line x1="310" y1="80" x2="310" y2="120" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="120" x2="500" y2="120" stroke="#333" stroke-width="2"/>

  <!-- Child 1: Final (End) -->
  <g class="animated-g" transform="translate(50, 150)">
    <line x1="50" y1="-30" x2="50" y2="0" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <rect width="100" height="60" rx="5" fill="#e0e0e0" stroke="#757575" stroke-width="2"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#424242">Final</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#616161">(상속 끝)</text>
  </g>

  <!-- Child 2: Sealed (Continue Controlled) -->
  <g class="animated-g" transform="translate(260, 150)">
    <line x1="50" y1="-30" x2="50" y2="0" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <rect width="100" height="60" rx="5" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#f57f17">Sealed</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f57f17">(또 제한)</text>
  </g>

  <!-- Child 3: Non-Sealed (Free) -->
  <g class="animated-g" transform="translate(460, 150)">
    <line x1="50" y1="-30" x2="50" y2="0" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    <rect width="100" height="60" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Non-Sealed</text>
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">(이제 자유)</text>
  </g>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
