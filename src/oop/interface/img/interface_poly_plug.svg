<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="300" fill="#fff" />

  <!-- Computer (Interface User) -->
  <g class="animated-g" transform="translate(50, 80)">
    <rect width="150" height="120" rx="10" fill="#eceff1" stroke="#607d8b" stroke-width="2"/>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#455a64" font-weight="bold">Computer</text>
    
    <!-- USB Port -->
    <rect x="140" y="50" width="20" height="30" fill="#333"/>
    <text x="100" y="100" font-family="monospace" font-size="12" text-anchor="middle" fill="#555">USB Port</text>
    <text x="100" y="115" font-family="monospace" font-size="10" text-anchor="middle" fill="#888">(Interface)</text>
  </g>

  <!-- Devices (Implementations) -->
  <g class="animated-g" transform="translate(300, 30)">
    <!-- Mouse -->
    <g class="animated-g" transform="translate(0, 0)">
      <rect width="120" height="60" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Mouse</text>
      <rect x="-20" y="20" width="20" height="20" fill="#aaa" stroke="#333"/>
    </g>

    <!-- Keyboard -->
    <g class="animated-g" transform="translate(0, 80)">
      <rect width="120" height="60" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">Keyboard</text>
      <rect x="-20" y="20" width="20" height="20" fill="#aaa" stroke="#333"/>
    </g>

    <!-- Camera -->
    <g class="animated-g" transform="translate(0, 160)">
      <rect width="120" height="60" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
      <text x="60" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">Camera</text>
      <rect x="-20" y="20" width="20" height="20" fill="#aaa" stroke="#333"/>
    </g>
  </g>

  <!-- Arrows -->
  <path d="M280,60 L200,100" stroke="#333" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <path d="M280,110 L200,110" stroke="#333" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <path d="M280,180 L200,120" stroke="#333" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>

  <text x="240" y="90" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" font-weight="bold">Connect!</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
