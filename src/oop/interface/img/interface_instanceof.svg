<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#fff" />

  <!-- Security Guard -->
  <g transform="translate(50, 100)">
    <text x="0" y="0" font-size="60">👮‍♂️</text>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="14" fill="#333" font-weight="bold">Security</text>
  </g>

  <!-- Bubble -->
  <g transform="translate(120, 50)">
    <path d="M0,50 Q0,0 50,0 L200,0 Q250,0 250,50 L250,80 Q250,130 200,130 L50,130 Q0,130 0,80 Z" fill="#fff" stroke="#333" stroke-width="2"/>
    <text x="125" y="40" font-family="monospace" font-size="16" text-anchor="middle" fill="#d32f2f" font-weight="bold">obj instanceof Bus ?</text>
    <text x="125" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">"당신, 원래 버스 맞습니까?"</text>
    <text x="125" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">(신분증 검사)</text>
    
    <!-- Tail -->
    <path d="M0,100 L-30,120 L10,120 Z" fill="#fff" stroke="#333" stroke-width="2"/>
    <path d="M0,100 L10,120" stroke="#fff" stroke-width="3"/> 
  </g>

  <!-- Objects Queue -->
  <g transform="translate(400, 100)">
    <!-- Bus -->
    <g transform="translate(0, 0)">
      <rect width="80" height="50" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
      <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">Bus</text>
      <text x="-30" y="30" font-size="20" fill="#4caf50">✅</text>
    </g>

    <!-- Taxi -->
    <g transform="translate(100, 0)">
      <rect width="80" height="50" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
      <text x="40" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Taxi</text>
      <text x="-30" y="30" font-size="20" fill="#f44336">❌</text>
    </g>
  </g>
  
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">안전을 위한 필수 절차!</text>
</svg>
