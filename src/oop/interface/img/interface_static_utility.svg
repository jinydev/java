<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="300" fill="#fff" />

  <!-- Interface Toolbox -->
  <g class="animated-g" transform="translate(150, 50)">
    <rect width="300" height="150" fill="#d32f2f" stroke="#b71c1c" stroke-width="2"/>
    <path d="M150,50 L150,150" stroke="#b71c1c" stroke-width="2"/>
    <rect x="130" y="40" width="40" height="20" fill="#ef5350" stroke="#b71c1c"/>
    <text x="150" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#d32f2f" font-weight="bold">Interface Toolbox</text>
    
    <!-- Static Method (Hammer) -->
    <g class="animated-g" transform="translate(40, 70)">
      <rect width="100" height="60" rx="5" fill="#fff" stroke="#333"/>
      <text x="50" y="35" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">static fix()</text>
      <text x="50" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">(Hammer)</text>
    </g>

    <!-- Static Method (Wrench) -->
    <g class="animated-g" transform="translate(160, 70)">
      <rect width="100" height="60" rx="5" fill="#fff" stroke="#333"/>
      <text x="50" y="35" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">static turn()</text>
      <text x="50" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">(Wrench)</text>
    </g>
  </g>

  <!-- User -->
  <g class="animated-g" transform="translate(250, 240)">
    <text x="50" y="0" font-size="40">ğŸ‘¨â€ğŸ”§</text>
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">User</text>
  </g>

  <text x="100" y="260" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f">Object ìƒì„± ì—†ì´ êº¼ë‚´ ì”€!</text>
  <path d="M250,230 L200,140" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowRed)"/>

  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#d32f2f" />
    </marker>
  </defs>
</svg>
