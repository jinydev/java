<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="300" fill="#fff" />

  <!-- Interface -->
  <g class="animated-g" transform="translate(200, 20)">
    <rect width="200" height="80" rx="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Interface</text>
    <text x="100" y="60" font-family="monospace" font-size="12" text-anchor="middle" fill="#2e7d32">default void method()</text>
  </g>

  <!-- Path A: Use as is -->
  <g class="animated-g" transform="translate(50, 150)">
    <path d="M220,-50 L100,0" fill="none" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>
    <rect width="180" height="100" rx="5" fill="#f1f8e9" stroke="#8bc34a" stroke-width="2"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#33691e">Class A</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">"난 그냥 쓸래"</text>
    <text x="90" y="80" font-family="monospace" font-size="12" text-anchor="middle" fill="#2e7d32">(Inherited)</text>
  </g>

  <!-- Path B: Override -->
  <g class="animated-g" transform="translate(370, 150)">
    <path d="M80,-50 L180,0" fill="none" stroke="#ff9800" stroke-width="2" marker-end="url(#arrowOrange)"/>
    <rect width="180" height="100" rx="5" fill="#fff3e0" stroke="#ffb74d" stroke-width="2"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">Class B</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">"난 바꿀래!"</text>
    <text x="90" y="80" font-family="monospace" font-size="12" text-anchor="middle" fill="#e65100">@Override</text>
  </g>

  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4caf50" />
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff9800" />
    </marker>
  </defs>
</svg>
