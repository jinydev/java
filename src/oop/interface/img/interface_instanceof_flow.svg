<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="400" fill="#fff" />

  <!-- Start -->
  <g class="animated-g" transform="translate(250, 20)">
    <rect width="100" height="40" rx="20" fill="#eceff1" stroke="#333" stroke-width="2"/>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Start</text>
  </g>
  
  <line x1="300" y1="60" x2="300" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Decision -->
  <g class="animated-g" transform="translate(200, 90)">
    <polygon points="100,0 200,50 100,100 0,50" fill="#fff9c4" stroke="#fbc02d" stroke-width="2"/>
    <text x="100" y="45" font-family="monospace" font-size="12" text-anchor="middle" fill="#f57f17">instanceof</text>
    <text x="100" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f57f17">Bus 인가?</text>
  </g>

  <!-- Yes Path -->
  <text x="420" y="110" font-family="Arial, sans-serif" font-size="14" fill="#4caf50" font-weight="bold">Yes (true)</text>
  <line x1="400" y1="140" x2="500" y2="140" stroke="#4caf50" stroke-width="2"/>
  <line x1="500" y1="140" x2="500" y2="200" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowGreen)"/>

  <!-- No Path -->
  <text x="120" y="110" font-family="Arial, sans-serif" font-size="14" fill="#f44336" font-weight="bold">No (false)</text>
  <line x1="200" y1="140" x2="100" y2="140" stroke="#f44336" stroke-width="2"/>
  <line x1="100" y1="140" x2="100" y2="200" stroke="#f44336" stroke-width="2" marker-end="url(#arrowRed)"/>

  <!-- Action Yes -->
  <g class="animated-g" transform="translate(420, 200)">
    <rect width="160" height="80" rx="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">Casting (O)</text>
    <text x="80" y="55" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">Bus b = (Bus)obj;</text>
  </g>

  <!-- Action No -->
  <g class="animated-g" transform="translate(20, 200)">
    <rect width="160" height="80" rx="5" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#b71c1c">Casting (X)</text>
    <text x="80" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">그냥 지나감 (Skip)</text>
  </g>

  <!-- Merge -->
  <line x1="100" y1="280" x2="100" y2="330" stroke="#333" stroke-width="2"/>
  <line x1="500" y1="280" x2="500" y2="300" stroke="#333" stroke-width="2"/>
  <line x1="500" y1="300" x2="100" y2="300" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="300" x2="100" y2="330" stroke="#333" stroke-width="2"/>
  
  <rect x="250" y="330" width="100" height="40" rx="20" fill="#eceff1" stroke="#333" stroke-width="2"/>
  <text x="300" y="355" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">End</text>
  <line x1="100" y1="330" x2="250" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>


  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4caf50" />
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f44336" />
    </marker>
  </defs>
</svg>
