    <rect width="150" height="100" rx="5" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#b71c1c">BadClass</text>
    <text x="75" y="60" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">(Empty)</text>
  </g>
  
  <text x="250" y="100" font-family="monospace" font-size="12" text-anchor="middle" fill="#555">implements</text>
  <line x1="210" y1="80" x2="290" y2="80" stroke="#555" stroke-width="2" stroke-dasharray="4"/>

