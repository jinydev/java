  <text x="300" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#d32f2f">uses</text>

  <text x="300" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">ì†ë‹˜ì€ ë©”ë‰´íŒ(public)ë§Œ ë³¼ ìˆ˜ ìˆê³ , ë¹„ë²•(private)ì€ ì£¼ë°©ì—ì„œë§Œ ì“´ë‹¤.</text>

