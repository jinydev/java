<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="300" fill="#fff" />

  <!-- Restaurant Wrapper -->
  <rect x="50" y="50" width="500" height="200" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#e65100" font-weight="bold">Interface Restaurant</text>

  <!-- Public Methods (Menu) -->
  <g class="animated-g" transform="translate(80, 110)">
    <rect width="180" height="100" rx="5" fill="#fff" stroke="#ffb74d" stroke-width="1"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Public Menu (default)</text>
    <text x="90" y="60" font-family="monospace" font-size="12" text-anchor="middle" fill="#555">orderPizza()</text>
    <text x="90" y="80" font-family="monospace" font-size="12" text-anchor="middle" fill="#555">orderPasta()</text>
  </g>

  <!-- Private Method (Secret Recipe) -->
  <g class="animated-g" transform="translate(340, 110)">
    <rect width="180" height="100" rx="5" fill="#424242" stroke="#212121" stroke-width="1"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff" font-weight="bold">Secret Recipe (private)</text>
    <text x="90" y="60" font-family="monospace" font-size="12" text-anchor="middle" fill="#ccc">makeDough()</text>
    <text x="90" y="80" font-family="monospace" font-size="12" text-anchor="middle" fill="#ccc">chopVeggies()</text>
    <text x="140" y="80" font-size="20">ğŸ”’</text>
  </g>

