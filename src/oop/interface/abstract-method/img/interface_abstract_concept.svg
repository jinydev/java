<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>

  <!-- Interface (Contract) -->
  <g class="animated-g" transform="translate(50, 50)">
    <rect width="200" height="300" rx="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="3"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#1565c0" font-weight="bold">Interface</text>
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">(약속/설계도)</text>
    
    <!-- Abstract Method Slot -->
    <rect x="20" y="100" width="160" height="60" rx="5" fill="#ffffff" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="100" y="135" font-family="monospace" font-size="16" text-anchor="middle" fill="#aaa">turnOn();</text>
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1976d2">"내용 없음"</text>
  </g>

  <!-- Arrow -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
  
  <line x1="260" y1="200" x2="340" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="260" y1="200" x2="340" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Implementation A (TV) -->
  <g class="animated-g" transform="translate(350, 20)">
    <rect width="350" height="160" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="3"/>
    <text x="175" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#e65100" font-weight="bold">Class TV implements Interface</text>
    
    <!-- Code Implementation -->
    <rect x="20" y="50" width="310" height="90" rx="5" fill="#ffffff" stroke="#ff9800" stroke-width="1"/>
    <text x="30" y="75" font-family="monospace" font-size="14" fill="#333">@Override</text>
    <text x="30" y="95" font-family="monospace" font-size="14" fill="#333">public void turnOn() {</text>
    <text x="50" y="115" font-family="monospace" font-size="14" fill="#d84315">Screen.power(true);</text>
    <text x="30" y="135" font-family="monospace" font-size="14" fill="#333">}</text>
  </g>

  <!-- Implementation B (Audio) -->
  <g class="animated-g" transform="translate(350, 220)">
    <rect width="350" height="160" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="3"/>
    <text x="175" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#1b5e20" font-weight="bold">Class Audio implements Interface</text>
    
    <!-- Code Implementation -->
    <rect x="20" y="50" width="310" height="90" rx="5" fill="#ffffff" stroke="#4caf50" stroke-width="1"/>
    <text x="30" y="75" font-family="monospace" font-size="14" fill="#333">@Override</text>
    <text x="30" y="95" font-family="monospace" font-size="14" fill="#333">public void turnOn() {</text>
    <text x="50" y="115" font-family="monospace" font-size="14" fill="#2e7d32">Speaker.sound(On);</text>
    <text x="30" y="135" font-family="monospace" font-size="14" fill="#333">}</text>
  </g>

  <!-- Explanation -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#d32f2f" font-weight="bold">MUST Override!</text>

</svg>
