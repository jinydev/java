<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="200" fill="#fff" />

  <!-- Code -->
  <g class="animated-g" transform="translate(50, 50)">
    <rect width="500" height="100" rx="10" fill="#f5f5f5" stroke="#ccc" stroke-width="2"/>
    
    <text x="30" y="55" font-family="monospace" font-size="24" fill="#333">
      <tspan fill="#d32f2f" font-weight="bold">InterfaceName</tspan>.<tspan fill="#1976d2" font-weight="bold">method()</tspan>;
    </text>
  </g>

  <!-- Annotations -->
  <g class="animated-g" transform="translate(80, 160)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#d32f2f">인터페이스 이름으로 직접 호출</text>
    <line x1="50" y1="-10" x2="80" y2="-80" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowRed)"/>
  </g>

  <g class="animated-g" transform="translate(350, 160)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">객체(변수) 필요 없음!</text>
    <line x1="50" y1="-10" x2="50" y2="-80" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowBlue)"/>
  </g>

  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#d32f2f" />
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1976d2" />
    </marker>
  </defs>
</svg>
