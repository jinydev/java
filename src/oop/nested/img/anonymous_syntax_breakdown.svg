<svg width="600" height="250" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="600" height="250" fill="#ffffff" />
  
  <!-- Code Block -->
  <rect x="50" y="80" width="500" height="60" rx="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1"/>
  <text x="300" y="115" font-family="monospace" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">
    new <tspan fill="#1976d2">Parent</tspan>() <tspan fill="#388e3c">{ ... }</tspan> <tspan fill="#d32f2f">;</tspan>
  </text>
  
  <!-- Annotations -->
  
  <!-- new -->
  <text x="130" y="50" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">객체 생성</text>
  <line x1="130" y1="60" x2="150" y2="90" stroke="#555" stroke-width="1"/>
  
  <!-- Parent -->
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="12" fill="#1976d2" text-anchor="middle">상속받을 부모 클래스</text>
  <text x="250" y="55" font-family="Arial, sans-serif" font-size="10" fill="#555" text-anchor="middle">(또는 인터페이스)</text>
  <line x1="250" y1="65" x2="270" y2="90" stroke="#1976d2" stroke-width="1"/>
  
  <!-- Body -->
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="12" fill="#388e3c" text-anchor="middle">클래스 내용 정의</text>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="10" fill="#555" text-anchor="middle">(메소드 재정의 등)</text>
  <line x1="400" y1="150" x2="400" y2="120" stroke="#388e3c" stroke-width="1"/>
  
  <!-- Semicolon -->
  <text x="520" y="60" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" text-anchor="middle">실행문의 끝!</text>
  <line x1="520" y1="70" x2="500" y2="90" stroke="#d32f2f" stroke-width="1"/>

</svg>
