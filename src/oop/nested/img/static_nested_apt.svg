<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="500" height="300" fill="#ffffff" />
  
  <!-- Outer Class (Apartment Complex) -->
  <rect x="50" y="50" width="400" height="200" rx="10" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="70" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#616161">Outer Class (아파트 단지)</text>

  <!-- Instance Class (My Home) -->
  <g class="animated-g" transform="translate(80, 120)">
    <rect x="0" y="0" width="120" height="100" rx="5" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0d47a1" text-anchor="middle">101호 (Instance)</text>
    <!-- Bed -->
    <rect x="20" y="40" width="80" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
    <text x="60" y="65" font-family="Arial, sans-serif" font-size="10" fill="#1565c0" text-anchor="middle">가구 (Inner)</text>
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="9" fill="#333" text-anchor="middle">집이 있어야 가구도 있다</text>
  </g>

  <!-- Static Class (Management Office) -->
  <g class="animated-g" transform="translate(280, 100)">
    <rect x="0" y="0" width="140" height="120" rx="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="2"/>
    <!-- Roof -->
    <path d="M-10,0 L70,-40 L150,0 Z" fill="#ffcc80" stroke="#f57c00" stroke-width="2"/>
    
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e65100" text-anchor="middle">관리사무소 (Static)</text>
    <text x="70" y="60" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">입주민 없어도 존재함</text>
    <text x="70" y="80" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">('단지'에 소속됨)</text>
    
    <!-- Code Look -->
    <rect x="20" y="90" width="100" height="20" rx="3" fill="#fff" stroke="#f57c00" stroke-width="1"/>
    <text x="70" y="104" font-family="monospace" font-size="10" fill="#e65100" text-anchor="middle">new Apt.Office();</text>
  </g>

</svg>
