<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="500" height="300" fill="#ffffff" />
  
  <!-- Button Class -->
  <g class="animated-g" transform="translate(50, 50)">
    <rect x="0" y="0" width="200" height="200" rx="20" fill="#eeeeee" stroke="#9e9e9e" stroke-width="2"/>
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#616161" text-anchor="middle">Button Class</text>
    
    <!-- The Physical Button -->
    <circle cx="100" cy="100" r="40" fill="#f44336" stroke="#d32f2f" stroke-width="2"/>
    <text x="100" y="105" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="bold">CLICK ME</text>
    
    <!-- Interface Slot -->
    <rect x="50" y="150" width="100" height="30" rx="5" fill="#e0e0e0" stroke="#757575" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="10" fill="#616161" text-anchor="middle">OnClickListener Slot</text>
  </g>

  <!-- Implementations (Chips) -->
  <g class="animated-g" transform="translate(300, 80)">
    <!-- Chip 1 -->
    <path d="M0,0 L100,0 L110,15 L100,30 L0,30 L-10,15 Z" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Music Listener</text>
    
    <!-- Chip 2 -->
    <path d="M0,50 L100,50 L110,65 L100,80 L0,80 L-10,65 Z" fill="#2196f3" stroke="#1565c0" stroke-width="2"/>
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">Call Listener</text>
  </g>

  <!-- Action Arrow -->
  <path d="M290,95 L260,165" stroke="#333" stroke-width="2" marker-end="url(#arrow_slot)"/>
  <defs>
    <marker id="arrow_slot" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
  
  <text x="350" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">"원하는 기능을 끼워 넣으세요!"</text>
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">(중첩 인터페이스 구현 객체)</text>

</svg>
