<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Left: Public Class (Global) -->
  <g class="animated-g" transform="translate(50, 50)">
    <rect x="0" y="0" width="320" height="300" rx="15" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
    <text x="160" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#1565c0" font-weight="bold">public class A</text>
    
    <!-- Globe Icon Idea -->
    <circle cx="160" cy="150" r="80" fill="#bbdefb" stroke="#2196f3" stroke-width="2"/>
    <path d="M80,150 Q160,250 240,150" fill="none" stroke="white" stroke-width="3"/>
    <path d="M160,70 L160,230" fill="none" stroke="white" stroke-width="3"/>
    
    <text x="160" y="280" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1565c0">어디서든 널 사용할 수 있어!</text>
    <rect x="240" y="20" width="60" height="30" rx="5" fill="#2196f3"/>
    <text x="270" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Global</text>
  </g>

  <!-- Right: Default Class (Local) -->
  <g class="animated-g" transform="translate(430, 50)">
    <rect x="0" y="0" width="320" height="300" rx="15" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
    <text x="160" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#e65100" font-weight="bold">(default) class B</text>
    
    <!-- Village/Fence Icon Idea -->
    <rect x="60" y="100" width="200" height="150" fill="none" stroke="#ff9800" stroke-width="4" stroke-dasharray="10,10"/>
    <path d="M100,150 L130,120 L160,150 L160,200 L100,200 Z" fill="#ffe0b2"/> <!-- House 1 -->
    <path d="M170,180 L200,150 L230,180 L230,220 L170,220 Z" fill="#ffe0b2"/> <!-- House 2 -->
    
    <text x="160" y="280" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e65100">우리 동네(패키지)에서만 놀자</text>
    <rect x="240" y="20" width="60" height="30" rx="5" fill="#ff9800"/>
    <text x="270" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Local</text>
  </g>

</svg>
