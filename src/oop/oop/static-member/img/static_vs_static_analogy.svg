<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Static: Wall Clock -->
  <g class="animated-g" transform="translate(350, 40)">
    <rect x="-10" y="-10" width="120" height="120" rx="10" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
    <circle cx="50" cy="50" r="45" fill="white" stroke="#ecf0f1" stroke-width="5"/>
    <line x1="50" y1="50" x2="50" y2="20" stroke="#c0392b" stroke-width="3"/>
    <line x1="50" y1="50" x2="80" y2="50" stroke="#c0392b" stroke-width="3"/>
    <text x="50" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50" font-weight="bold">Static (Shared)</text>
    <text x="50" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">학교 벽시계 (하나만 존재)</text>
  </g>

  <!-- Instance: Person 1 -->
  <g class="animated-g" transform="translate(150, 220)">
    <circle cx="50" cy="50" r="40" fill="#3498db" opacity="0.8"/>
    <path d="M10,90 Q50,150 90,90 L90,160 L10,160 Z" fill="#3498db" opacity="0.8"/>
    
    <!-- Watch -->
    <circle cx="20" cy="110" r="10" fill="white" stroke="#2980b9" stroke-width="2"/>
    <line x1="20" y1="110" x2="20" y2="105" stroke="#2980b9" stroke-width="1"/>
    
    <text x="50" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2980b9" font-weight="bold">학생 A</text>
    <text x="50" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">손목시계 (개인 소유)</text>
  </g>

  <!-- Instance: Person 2 -->
  <g class="animated-g" transform="translate(550, 220)">
    <circle cx="50" cy="50" r="40" fill="#e74c3c" opacity="0.8"/>
    <path d="M10,90 Q50,150 90,90 L90,160 L10,160 Z" fill="#e74c3c" opacity="0.8"/>
    
    <!-- Watch -->
    <circle cx="80" cy="110" r="10" fill="white" stroke="#c0392b" stroke-width="2"/>
    <line x1="80" y1="110" x2="85" y2="110" stroke="#c0392b" stroke-width="1"/>
    
    <text x="50" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#c0392b" font-weight="bold">학생 B</text>
    <text x="50" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">손목시계 (개인 소유)</text>
  </g>

  <!-- Connectors -->
  <path d="M200,220 L340,100" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M550,220 L460,100" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>

  <text x="400" y="320" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50" font-weight="bold">Static은 모두가 공유하고,</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50" font-weight="bold">Instance는 각자 가집니다.</text>

</svg>
