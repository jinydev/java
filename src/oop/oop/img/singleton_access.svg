<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- External Requests -->
  <g class="animated-g" transform="translate(50, 50)">
    <rect width="100" height="60" rx="5" fill="#3498db" stroke="#2980b9"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">요청 A</text>
  </g>
  <g class="animated-g" transform="translate(50, 150)">
    <rect width="100" height="60" rx="5" fill="#3498db" stroke="#2980b9"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">요청 B</text>
  </g>
  <g class="animated-g" transform="translate(50, 250)">
    <rect width="100" height="60" rx="5" fill="#3498db" stroke="#2980b9"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">요청 C</text>
  </g>

  <!-- The Gatekeeper (getInstance) -->
  <g class="animated-g" transform="translate(250, 100)">
    <path d="M0,0 L150,0 L150,160 L0,160 Z" fill="#2ecc71" stroke="#27ae60" stroke-width="3"/>
    <text x="75" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Public</text>
    <text x="75" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">getInstance()</text>
    <text x="75" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e8449">(비서실)</text>
  </g>

  <!-- The Singleton Instance (Private area) -->
  <g class="animated-g" transform="translate(550, 100)">
    <rect width="180" height="160" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="90" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#c0392b" font-weight="bold">Private Area</text>
    
    <!-- The Object -->
    <circle cx="90" cy="90" r="40" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
    <text x="90" y="95" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#d35400" font-weight="bold">Singleton</text>
    <text x="90" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d35400">Object</text>
  </g>

  <!-- Arrows -->
  <path d="M150,80 L250,150" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M150,180 L250,180" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M150,280 L250,210" stroke="#34495e" stroke-width="2" marker-end="url(#arrow)"/>

  <path d="M400,180 L550,180" stroke="#27ae60" stroke-width="8" marker-end="url(#arrow-green)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#34495e" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60" />
    </marker>
  </defs>

  <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">외부에서는 오직 getInstance()를 통해서만 접근 가능합니다.</text>

</svg>
