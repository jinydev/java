<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Locker (Object) -->
  <rect x="250" y="50" width="300" height="300" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="5"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2c3e50" font-weight="bold">Object (Locker)</text>
  
  <!-- Shelf 1 -->
  <rect x="270" y="80" width="260" height="10" fill="#ecf0f1"/>
  <rect x="300" y="60" width="40" height="20" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="320" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">String</text>
  <text x="450" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">company</text>

  <!-- Shelf 2 -->
  <rect x="270" y="160" width="260" height="10" fill="#ecf0f1"/>
  <rect x="300" y="140" width="40" height="20" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
  <text x="320" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="black">int</text>
  <text x="450" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">speed</text>

  <!-- Shelf 3 -->
  <rect x="270" y="240" width="260" height="10" fill="#ecf0f1"/>
  <rect x="300" y="220" width="60" height="20" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <text x="330" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Engine</text>
  <text x="450" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">engine</text>

  <!-- Door (Partial) -->
  <rect x="550" y="50" width="100" height="300" rx="5" fill="#2980b9" opacity="0.3"/>
  
</svg>
