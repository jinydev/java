<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2c3e50" font-weight="bold">Chapter 06. 클래스 완전 정복 로드맵</text>

  <!-- Level 1: Basics -->
  <g transform="translate(50, 80)">
    <rect width="700" height="120" rx="10" fill="#e8f6f3" stroke="#1abc9c" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#16a085" font-weight="bold">Phase 1. 기초 (설계도와 제품)</text>
    
    <!-- Step 1: OOP -->
    <g transform="translate(40, 50)">
        <rect width="120" height="50" rx="5" fill="white" stroke="#16a085"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6.1 객체지향</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(부품 조립)</text>
    </g>
    
    <!-- Arrow -->
    <text x="175" y="80" font-size="20" fill="#16a085">➡</text>

    <!-- Step 2: Class & Object -->
    <g transform="translate(210, 50)">
        <rect width="120" height="50" rx="5" fill="white" stroke="#16a085"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6.2 클래스/객체</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(설계도 vs 제품)</text>
    </g>

    <!-- Arrow -->
    <text x="345" y="80" font-size="20" fill="#16a085">➡</text>

    <!-- Step 3: Declaration -->
    <g transform="translate(380, 50)">
        <rect width="120" height="50" rx="5" fill="white" stroke="#16a085"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6.3 선언</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(설계도 그리기)</text>
    </g>

     <!-- Arrow -->
    <text x="515" y="80" font-size="20" fill="#16a085">➡</text>

    <!-- Step 4: Creation -->
    <g transform="translate(550, 50)">
        <rect width="120" height="50" rx="5" fill="white" stroke="#16a085"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6.4 생성</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(new = 주문)</text>
    </g>
  </g>

  <!-- Level 2: Members -->
  <g transform="translate(50, 220)">
    <rect width="700" height="120" rx="10" fill="#eaf2f8" stroke="#3498db" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#2980b9" font-weight="bold">Phase 2. 구성 요소 (자동차 부품)</text>
    
    <!-- Step 1: Members -->
    <g transform="translate(40, 50)">
        <rect width="120" height="50" rx="5" fill="white" stroke="#2980b9"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6.5 구성 멤버</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(필드, 생성자, 메소드)</text>
    </g>
    
    <!-- Arrow -->
    <text x="175" y="80" font-size="20" fill="#3498db">➡</text>

    <!-- Step 2: Field -->
    <g transform="translate(210, 50)">
        <rect width="120" height="50" rx="5" fill="white" stroke="#2980b9"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6.6 필드</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(데이터, 부품)</text>
    </g>

    <!-- Arrow -->
    <text x="345" y="80" font-size="20" fill="#3498db">➡</text>

    <!-- Step 3: Constructor -->
    <g transform="translate(380, 50)">
        <rect width="120" height="50" rx="5" fill="white" stroke="#2980b9"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6.7 생성자</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(초기 설정)</text>
    </g>

     <!-- Arrow -->
    <text x="515" y="80" font-size="20" fill="#3498db">➡</text>

    <!-- Step 4: Method -->
    <g transform="translate(550, 50)">
        <rect width="120" height="50" rx="5" fill="white" stroke="#2980b9"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6.8 메소드</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(동작, 기능)</text>
    </g>
  </g>

  <!-- Level 3: Advanced -->
  <g transform="translate(50, 360)">
    <rect width="700" height="200" rx="10" fill="#fef9e7" stroke="#f1c40f" stroke-width="2"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#d4ac0d" font-weight="bold">Phase 3. 심화 (고급 기능)</text>
    
    <!-- Row 1 -->
    <g transform="translate(40, 50)">
        <rect width="120" height="50" rx="5" fill="white" stroke="#f1c40f"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6.9 인스턴스</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(개인 물건)</text>
    </g>
    <g transform="translate(210, 50)">
        <rect width="120" height="50" rx="5" fill="white" stroke="#f1c40f"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6.10/11 정적/Final</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(공용, 불변)</text>
    </g>
    <g transform="translate(380, 50)">
        <rect width="120" height="50" rx="5" fill="white" stroke="#f1c40f"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6.12 패키지</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(폴더 정리)</text>
    </g>
    <g transform="translate(550, 50)">
        <rect width="120" height="50" rx="5" fill="white" stroke="#f1c40f"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6.13 접근제한</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(보안 장치)</text>
    </g>

    <!-- Row 2 -->
     <g transform="translate(40, 120)">
        <rect width="120" height="50" rx="5" fill="white" stroke="#f1c40f"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6.14 Get/Set</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(안전 장치)</text>
    </g>
    <g transform="translate(210, 120)">
        <rect width="120" height="50" rx="5" fill="white" stroke="#f1c40f"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6.15 싱글톤</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(유일한 존재)</text>
    </g>
    <g transform="translate(380, 120)">
        <rect width="120" height="50" rx="5" fill="white" stroke="#f1c40f"/>
        <text x="60" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">6.16 레코드</text>
        <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">(택배 상자)</text>
    </g>

  </g>

</svg>
