<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <rect width="800" height="400" fill="#f0f8ff"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Method Call (Interaction)</text>

  <!-- Object A -->
  <g class="animated-g" transform="translate(100, 150)">
    <circle cx="50" cy="50" r="60" fill="#ffa07a" stroke="#cd5c5c" stroke-width="3"/>
    <text x="50" y="55" text-anchor="middle" font-size="20" font-weight="bold">Object A</text>
  </g>

  <!-- Object B -->
  <g class="animated-g" transform="translate(600, 150)">
    <circle cx="50" cy="50" r="60" fill="#98fb98" stroke="#2e8b57" stroke-width="3"/>
    <text x="50" y="55" text-anchor="middle" font-size="20" font-weight="bold">Object B</text>
  </g>

  <!-- Interaction Arrow -->
  <g class="animated-g" transform="translate(220, 180)">
    <line x1="0" y1="20" x2="350" y2="20" stroke="#333" stroke-width="4"/>
    <polygon points="350,10 370,20 350,30" fill="#333"/>
    
    <text x="180" y="10" text-anchor="middle" font-size="18" font-family="monospace">method()</text>
    <text x="180" y="50" text-anchor="middle" font-size="14" fill="#666">"Hey Object B, do something!"</text>
  </g>
</svg>
