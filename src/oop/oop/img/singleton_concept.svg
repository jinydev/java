<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Logic Area (Heap) -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7f8c8d">Company (Application)</text>

  <!-- Singleton (CEO) -->
  <g transform="translate(350, 80)">
    <circle cx="50" cy="50" r="40" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">CEO</text>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#c0392b" font-weight="bold">Singleton</text>
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">(단 하나만 존재)</text>
  </g>

  <!-- Regular Objects (Employees) -->
  <g transform="translate(100, 250)">
    <circle cx="30" cy="30" r="25" fill="#3498db" opacity="0.6"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2980b9">직원 A</text>
  </g>
  <g transform="translate(200, 250)">
    <circle cx="30" cy="30" r="25" fill="#3498db" opacity="0.6"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2980b9">직원 B</text>
  </g>
  <g transform="translate(300, 250)">
    <circle cx="30" cy="30" r="25" fill="#3498db" opacity="0.6"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2980b9">직원 C</text>
  </g>
   <g transform="translate(500, 250)">
    <circle cx="30" cy="30" r="25" fill="#3498db" opacity="0.6"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2980b9">직원 D</text>
  </g>
   <g transform="translate(600, 250)">
    <circle cx="30" cy="30" r="25" fill="#3498db" opacity="0.6"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2980b9">직원 E</text>
  </g>

  <!-- Connection Lines -->
  <path d="M130,250 L350,130" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="4,4"/>
  <path d="M230,250 L360,130" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="4,4"/>
  <path d="M330,250 L380,130" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="4,4"/>
  <path d="M530,250 L420,130" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="4,4"/>
  <path d="M630,250 L450,130" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="4,4"/>

  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">직원(일반 객체)은 많지만, CEO(싱글톤)는 오직 한 명입니다.</text>

</svg>
