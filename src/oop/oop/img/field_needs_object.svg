<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Left Side: Field trying to exist alone (Impossible) -->
  <g class="animated-g" opacity="0.5">
    <rect x="150" y="150" width="100" height="100" rx="10" fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="200" y="205" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#e74c3c">Field</text>
    <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#c0392b">Cannot exist alone!</text>
  </g>

  <!-- Arrow -->
  <path d="M300,200 L350,200 L350,180 L400,200 L350,220 L350,200 Z" fill="#95a5a6"/>

  <!-- Right Side: Field inside Object (Correct) -->
  <rect x="450" y="100" width="200" height="200" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <text x="550" y="130" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">Object</text>
  
  <rect x="500" y="150" width="100" height="100" rx="10" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
  <text x="550" y="205" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#2c3e50">Field</text>
  
  <text x="550" y="330" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">Exists inside Object!</text>

</svg>
