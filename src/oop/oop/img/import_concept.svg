<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2c3e50" font-weight="bold">Import = 바로가기 (Shortcut)</text>

  <!-- Folder A (Current Position) -->
  <g class="animated-g" transform="translate(50, 80)">
    <path d="M0,0 L100,0 L120,20 L250,20 L250,250 L0,250 Z" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">com.hyundai (Home)</text>
    
    <!-- Class Car -->
    <rect x="50" y="100" width="150" height="100" rx="5" fill="white" stroke="#2980b9"/>
    <text x="125" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50" font-weight="bold">Car.java</text>
    <text x="125" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e74c3c">Need 'Tire'!</text>
  </g>

  <!-- Folder B (Target) -->
  <g class="animated-g" transform="translate(500, 80)">
    <path d="M0,0 L100,0 L120,20 L250,20 L250,250 L0,250 Z" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="16" fill="white" font-weight="bold">com.hankook (Helper)</text>
    
    <!-- Class Tire -->
    <rect x="50" y="100" width="150" height="100" rx="5" fill="white" stroke="#d35400"/>
    <text x="125" y="155" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#2c3e50" font-weight="bold">Tire.java</text>
  </g>

  <!-- Import Bridge -->
  <path d="M200,150 L550,150" stroke="#27ae60" stroke-width="10" marker-end="url(#arrow)"/>
  <rect x="280" y="120" width="180" height="60" rx="10" fill="#2ecc71" stroke="#27ae60"/>
  <text x="370" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">import ...Tire;</text>

  <text x="400" y="320" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2c3e50">다른 폴더의 클래스를 가져다 쓰기 위해 '연결'합니다.</text>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#27ae60" />
    </marker>
  </defs>

</svg>
