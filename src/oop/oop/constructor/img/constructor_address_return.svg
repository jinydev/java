<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- 'new' Operator (Hand) giving Address -->
  <g class="animated-g" transform="translate(100, 150)">
    <!-- Hand -->
    <path d="M50,50 Q100,0 200,50 L200,100 Q100,150 50,100 Z" fill="#f1c40f" opacity="0.8"/> 
    <!-- Text Label for Hand -->
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="30" fill="#d35400" font-weight="bold">new</text>
  </g>

  <!-- Golden Key (Address) being passed -->
  <g class="animated-g" transform="translate(280, 180)">
    <circle cx="20" cy="20" r="20" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
    <rect x="30" y="10" width="60" height="20" fill="#f39c12" stroke="#e67e22" stroke-width="3"/>
    <rect x="70" y="30" width="10" height="15" fill="#f39c12"/>
    <text x="-20" y="-20" font-family="Arial, sans-serif" font-size="20" fill="#e67e22" font-weight="bold">Address</text>
  </g>

  <!-- Arrow indicating movement -->
  <path d="M380,200 L450,200 L450,180 L480,200 L450,220 L450,200 Z" fill="#2c3e50"/>

  <!-- Variable Box (Recipient) -->
  <g class="animated-g" transform="translate(500, 100)">
    <rect width="200" height="200" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="5"/>
    <text x="100" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">Variable</text>
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#f1c40f" font-weight="bold">myCar</text>
    <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ecf0f1">(Receives Address)</text>
  </g>

</svg>
