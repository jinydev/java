<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <rect width="800" height="400" fill="#f0f8ff"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Use Relationship (Driver uses Car)</text>

  <!-- Driver -->
  <g class="animated-g" transform="translate(150, 120)">
    <circle cx="50" cy="50" r="40" fill="#ffcc99"/>
    <path d="M 10 90 Q 50 160 90 90" fill="#87ceeb"/>
    <text x="50" y="180" text-anchor="middle" font-size="18" font-weight="bold">Person</text>
  </g>

  <!-- Car -->
  <g class="animated-g" transform="translate(550, 120)">
    <rect x="0" y="40" width="160" height="60" rx="10" fill="#ff4d4d"/>
    <rect x="30" y="10" width="100" height="40" rx="5" fill="#87ceeb"/>
    <circle cx="30" cy="100" r="20" fill="#333"/>
    <circle cx="130" cy="100" r="20" fill="#333"/>
    <text x="80" y="150" text-anchor="middle" font-weight="bold">Car</text>
  </g>

  <!-- Arrow -->
  <g class="animated-g" transform="translate(280, 150)">
    <line x1="0" y1="20" x2="240" y2="20" stroke="#333" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
    <polygon points="240,15 250,20 240,25" fill="#333"/>
    <text x="120" y="10" text-anchor="middle" font-size="16">drive()</text>
    <text x="120" y="40" text-anchor="middle" font-size="16">stop()</text>
  </g>
</svg>
