<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <rect width="800" height="400" fill="#f0f8ff"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Aggregation (Whole &lt;- Parts)</text>

  <!-- Car (Whole) -->
  <g class="animated-g" transform="translate(500, 120)">
    <rect x="0" y="40" width="160" height="60" rx="10" fill="#ff4d4d"/>
    <rect x="30" y="10" width="100" height="40" rx="5" fill="#87ceeb"/>
    <circle cx="30" cy="100" r="20" fill="#333"/>
    <circle cx="130" cy="100" r="20" fill="#333"/>
    <text x="80" y="150" text-anchor="middle" font-weight="bold">Car (Whole)</text>
  </g>

  <!-- Parts -->
  <g class="animated-g" transform="translate(100, 100)">
    <!-- Engine -->
    <g class="animated-g" transform="translate(0, 0)">
      <rect x="0" y="0" width="80" height="60" border="1" fill="#ccc"/>
      <text x="40" y="35" text-anchor="middle" font-size="14">Engine</text>
    </g>
    <!-- Steering Wheel -->
    <g class="animated-g" transform="translate(0, 80)">
      <circle cx="40" cy="30" r="25" fill="none" stroke="#333" stroke-width="5"/>
      <text x="40" y="75" text-anchor="middle" font-size="14">Handle</text>
    </g>
    <!-- Tire -->
    <g class="animated-g" transform="translate(0, 170)">
      <circle cx="40" cy="30" r="25" fill="#333"/>
      <text x="40" y="75" text-anchor="middle" font-size="14">Tire</text>
    </g>
  </g>

  <!-- Diamond Arrows (UML Composition/Aggregation style) -->
  <g class="animated-g" transform="translate(200, 130)">
    <line x1="0" y1="0" x2="280" y2="20" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="80" x2="280" y2="40" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="170" x2="280" y2="70" stroke="#333" stroke-width="2"/>
    
    <!-- Diamond at Car side -->
    <polygon points="300,60 280,50 300,40 320,50" fill="#fff" stroke="#333" stroke-width="2" transform="translate(-10, 0)"/>
  </g>
</svg>
