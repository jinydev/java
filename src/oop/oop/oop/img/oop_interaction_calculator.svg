<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animated-g {
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <rect width="800" height="400" fill="#f0f8ff"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Object Interaction (Person &lt;-&gt; Calculator)</text>

  <!-- Person -->
  <g class="animated-g" transform="translate(150, 100)">
    <circle cx="50" cy="50" r="40" fill="#ffcc99"/> <!-- Head -->
    <path d="M 10 90 Q 50 160 90 90" fill="#87ceeb"/> <!-- Body -->
    <text x="50" y="180" text-anchor="middle" font-size="18" font-family="Arial">Person</text>
  </g>

  <!-- Calculator -->
  <g class="animated-g" transform="translate(550, 100)">
    <rect x="0" y="0" width="120" height="160" rx="10" fill="#333"/>
    <rect x="10" y="20" width="100" height="40" fill="#9acd32"/> <!-- Screen -->
    <text x="100" y="50" text-anchor="end" font-family="monospace" font-size="24">120</text>
    <rect x="15" y="70" width="25" height="20" fill="#666"/>
    <rect x="47" y="70" width="25" height="20" fill="#666"/>
    <rect x="80" y="70" width="25" height="20" fill="#666"/>
    <rect x="15" y="100" width="25" height="20" fill="#666"/>
    <rect x="47" y="100" width="25" height="20" fill="#666"/>
    <rect x="80" y="100" width="25" height="20" fill="#666"/>
    <text x="60" y="190" text-anchor="middle" font-size="18" font-family="Arial">Calculator</text>
  </g>

  <!-- Arrows -->
  <g class="animated-g" transform="translate(260, 130)">
    <!-- Request -->
    <line x1="0" y1="20" x2="280" y2="20" stroke="#ff4500" stroke-width="3" marker-end="url(#arrowhead)"/>
    <polygon points="280,15 290,20 280,25" fill="#ff4500"/>
    <text x="140" y="15" text-anchor="middle" font-size="14" fill="#ff4500">1. Calculate(10 + 20)</text>

    <!-- Response -->
    <line x1="280" y1="80" x2="10" y2="80" stroke="#4169e1" stroke-width="3"/>
    <polygon points="10,75 0,80 10,85" fill="#4169e1"/>
    <text x="140" y="105" text-anchor="middle" font-size="14" fill="#4169e1">2. Result: 30</text>
  </g>
</svg>
