<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f0f8ff"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Encapsulation (Protection)</text>

  <!-- Capsule -->
  <g transform="translate(250, 100)">
    <!-- Right Half -->
    <path d="M 150 0 L 300 0 A 100 100 0 0 1 300 200 L 150 200 Z" fill="#ff6347"/>
    <!-- Left Half -->
    <path d="M 150 0 L 0 0 A 100 100 0 0 0 0 200 L 150 200 Z" fill="#4682b4"/>
    
    <text x="150" y="-20" text-anchor="middle" font-size="20" font-weight="bold">Class / Object</text>

    <!-- Content inside -->
    <text x="75" y="100" text-anchor="middle" fill="#fff" font-weight="bold" font-size="18">Fields</text>
    <text x="75" y="120" text-anchor="middle" fill="#eee" font-size="14">(Data)</text>

    <text x="225" y="100" text-anchor="middle" fill="#fff" font-weight="bold" font-size="18">Methods</text>
    <text x="225" y="120" text-anchor="middle" fill="#eee" font-size="14">(Behavior)</text>
  </g>

  <!-- External Access Blocking -->
  <g transform="translate(600, 150)">
    <circle cx="50" cy="50" r="40" fill="#ccc"/>
    <text x="50" y="55" text-anchor="middle">Outsider</text>
    
    <!-- Arrow blocked -->
    <line x1="-50" y1="50" x2="-80" y2="50" stroke="#333" stroke-width="3"/>
    <line x1="-80" y1="30" x2="-80" y2="70" stroke="#f00" stroke-width="5"/> <!-- Barrier -->
    <text x="-80" y="20" text-anchor="middle" fill="#f00" font-weight="bold">!</text>
  </g>

   <!-- Getter/Setter Access -->
  <g transform="translate(100, 180)">
     <rect x="0" y="0" width="100" height="40" rx="5" fill="#32cd32"/>
     <text x="50" y="25" text-anchor="middle" fill="#fff" font-weight="bold">public API</text>
     <line x1="100" y1="20" x2="150" y2="20" stroke="#32cd32" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>

</svg>
