<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f0f8ff"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Inheritance Hierarchy</text>

  <!-- Grandparent -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="60" rx="10" fill="#f0e68c" stroke="#bdb76b" stroke-width="2"/>
    <text x="100" y="35" text-anchor="middle" font-weight="bold">Vehicle</text>
  </g>

  <!-- Parent 1 -->
  <g transform="translate(150, 180)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="#98fb98" stroke="#2e8b57" stroke-width="2"/>
    <text x="90" y="35" text-anchor="middle" font-weight="bold">Car</text>
  </g>
  <!-- Parent 2 -->
  <g transform="translate(470, 180)">
    <rect x="0" y="0" width="180" height="60" rx="10" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
    <text x="90" y="35" text-anchor="middle" font-weight="bold">Bike</text>
  </g>

  <!-- Child 1 -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="160" height="50" rx="10" fill="#ffa07a" stroke="#cd5c5c" stroke-width="2"/>
    <text x="80" y="30" text-anchor="middle">Electric Car</text>
  </g>
  <!-- Child 2 -->
  <g transform="translate(250, 300)">
    <rect x="0" y="0" width="160" height="50" rx="10" fill="#ffa07a" stroke="#cd5c5c" stroke-width="2"/>
    <text x="80" y="30" text-anchor="middle">Gasoline Car</text>
  </g>

  <!-- Connectors -->
  <g stroke="#333" stroke-width="2" fill="none">
    <!-- Vehicle to Car/Bike -->
    <path d="M 400 140 L 400 160 M 240 180 L 240 160 L 560 160 L 560 180" />
    <line x1="400" y1="140" x2="400" y2="160"/>
    
    <!-- Car to Electric/Gasoline -->
    <path d="M 240 240 L 240 280 M 130 300 L 130 280 L 330 280 L 330 300"/>
  </g>

</svg>
