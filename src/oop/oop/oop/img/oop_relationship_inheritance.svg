<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animated-g {
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }
    /* Add sequential delays */
    .animated-g:nth-of-type(1) { animation-delay: 0.1s; }
    .animated-g:nth-of-type(2) { animation-delay: 0.3s; }
    .animated-g:nth-of-type(3) { animation-delay: 0.5s; }
    .animated-g:nth-of-type(4) { animation-delay: 0.7s; }
    .animated-g:nth-of-type(5) { animation-delay: 0.9s; }
    .animated-g:nth-of-type(6) { animation-delay: 1.1s; }
    .animated-g:nth-of-type(7) { animation-delay: 1.3s; }
    .animated-g:nth-of-type(8) { animation-delay: 1.5s; }
    .animated-g:nth-of-type(9) { animation-delay: 1.7s; }
    .animated-g:nth-of-type(10) { animation-delay: 1.9s; }
  </style>

  <rect width="800" height="400" fill="#f0f8ff"/>
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Inheritance (Parent &lt;- Child)</text>

  <!-- Machine (Parent) -->
  <g class="animated-g" transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#d3d3d3" stroke="#666" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-weight="bold">Machine (Parent)</text>
    <text x="100" y="60" text-anchor="middle" font-family="monospace">powerOn()</text>
    <text x="100" y="80" text-anchor="middle" font-family="monospace">powerOff()</text>
  </g>

  <!-- Arrow -->
  <g class="animated-g" transform="translate(400, 180)">
    <line x1="0" y1="40" x2="0" y2="0" stroke="#333" stroke-width="3"/>
    <polygon points="-10,0 0,-15 10,0" fill="#fff" stroke="#333" stroke-width="2"/> <!-- Hollow triangle for inheritance -->
  </g>

  <!-- Car (Child) -->
  <g class="animated-g" transform="translate(300, 240)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#ffb6c1" stroke="#cd5c5c" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" font-weight="bold">Car (Child)</text>
    <text x="100" y="60" text-anchor="middle" font-family="monospace">drive()</text>
    <text x="100" y="80" text-anchor="middle" font-family="monospace">stop()</text>
  </g>

  <text x="600" y="200" width="150" font-size="14" fill="#555">Inherits powerOn()</text>
  <text x="600" y="220" width="150" font-size="14" fill="#555">and powerOff()</text>
</svg>
